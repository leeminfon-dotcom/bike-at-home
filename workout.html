<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Horizon V1.4 (History + AVG RPM)</title>
    
    <style>
        :root {
            --bg: #0f172a; --sidebar: #1e293b; --surface: #334155;
            --primary: #3b82f6; --text: #f8fafc; --text-muted: #94a3b8;
            --c-rpm: #10b981; --c-pwr: #f59e0b; --c-spd: #06b6d4; --c-res: #ec4899;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 0; min-height: 100dvh;
            display: flex; flex-direction: column; -webkit-font-smoothing: antialiased;
        }

        .app-container { display: flex; width: 100%; flex: 1; overflow: hidden; height: 100vh; }
        
        .sidebar {
            width: 320px; background: var(--sidebar); padding: 20px; 
            display: flex; flex-direction: column; border-right: 1px solid #475569;
            flex-shrink: 0; overflow-y: auto; z-index: 10;
        }

        .content {
            flex: 1; padding: 20px; overflow-y: auto; position: relative;
            display: flex; flex-direction: column; align-items: center; background: var(--bg);
        }

        @media (max-width: 820px) {
            .app-container { flex-direction: column; height: auto; overflow: visible; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #475569; }
            .content { width: 100%; padding-bottom: calc(80px + var(--safe-area-bottom)); }
        }

        /* Dash & Cards */
        .dash-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .mini-card { background: var(--surface); padding: 8px 5px; border-radius: 12px; text-align: center; }
        .mini-val { font-size: 22px; font-weight: 800; line-height: 1.2; }
        .mini-lbl { font-size: 10px; color: var(--text-muted); margin-top: 2px; }
        .c-rpm { color: var(--c-rpm); } .c-pwr { color: var(--c-pwr); } 

        .main-btn {
            width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 12px; border: none; 
            font-weight: bold; font-size: 18px; color: white; cursor: pointer;
        }
        .btn-connect { background: var(--primary); }
        .btn-start { background: #10b981; }
        .btn-stop { background: #ef4444; }
        
        .btn-jump { flex: 1; background: #475569; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; }

        .chart-box { width: 100%; max-width: 600px; height: 260px; background: #1e293b; border-radius: 16px; margin-bottom: 20px; }
        canvas { width: 100%; height: 100%; display: block; border-radius: 16px; }

        /* History Section */
        .history-panel { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 12px; margin-top: 20px; border: 1px solid #334155; }
        .history-title { font-size: 11px; font-weight: 800; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 8px; text-transform: uppercase; }
        .history-item { padding: 8px 0; border-bottom: 1px solid #334155; }
        .history-item:last-child { border: none; }
        .history-row { display: flex; justify-content: space-between; align-items: center; }
        .history-meta { font-size: 10px; color: var(--text-muted); margin-top: 2px; }

        .global-timer { font-size: 56px; font-weight: 800; margin: 5px 0; font-variant-numeric: tabular-nums; }
        .phase-list { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 12px; }
        .phase-card { background: #1e293b; padding: 15px; border-radius: 16px; border: 2px solid transparent; }
        .phase-card.active { border-color: var(--primary); background: #1a273e; }
        .phase-header { display: flex; justify-content: space-between; margin-bottom: 12px; font-weight: 700; }
        .controls-row { display: flex; gap: 12px; }
        .control-group { background: rgba(0,0,0,0.3); padding: 6px; border-radius: 12px; flex: 1; display: flex; justify-content: space-between; align-items: center; }
        .ctrl-btn { width: 36px; height: 36px; border-radius: 10px; border: none; background: #475569; color: white; font-size: 18px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <div style="font-weight:900; font-size:22px; color:#fff;">HORIZON <span style="color:var(--primary); font-size:14px;">V1.4</span></div>
            <div id="btStatus" style="font-size:12px; font-weight:bold; color:#64748b; background:#0f172a; padding:4px 8px; border-radius:6px;">DISCONNECTED</div>
        </div>

        <div class="dash-grid">
            <div class="mini-card"><div id="rpmVal" class="mini-val c-rpm">0</div><div class="mini-lbl">RPM</div></div>
            <div class="mini-card"><div id="pwrVal" class="mini-val c-pwr">0</div><div class="mini-lbl">WATT</div></div>
            <div class="mini-card"><div id="spdVal" class="mini-val c-spd">0.0</div><div class="mini-lbl">KMH</div></div>
            <div class="mini-card"><div id="resVal" class="mini-val c-res">1</div><div class="mini-lbl">LEVEL</div></div>
        </div>

        <button id="connectBtn" class="main-btn btn-connect">TAP TO CONNECT</button>
        
        <div id="controlPanel" style="display:none;"> 
            <button id="startBtn" class="main-btn btn-start">START WORKOUT</button>
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <button id="prevBtn" class="btn-jump">← PREV</button>
                <button id="nextBtn" class="btn-jump">NEXT →</button>
            </div>
            <button id="stopBtn" class="main-btn btn-stop">STOP</button>
        </div>

        <div class="history-panel">
            <div class="history-title">Recent Workouts</div>
            <div id="historyList">
                <div style="font-size:11px; color:var(--text-muted); font-style:italic;">No records yet</div>
            </div>
        </div>
        
        <div style="margin-top:auto; padding-top:20px;">
             <button id="resetBtn" style="background:none; border:1px dashed #475569; color:#64748b; padding:10px; width:100%; border-radius:8px; font-size:12px;">Factory Reset</button>
        </div>
    </div>

    <div class="content">
        <div class="chart-box"><canvas id="workoutChart"></canvas></div>
        <div style="text-align:center; margin-bottom:25px;">
            <div id="totalLabel" style="color:#94a3b8; font-size:14px; text-transform:uppercase; font-weight:bold;">Total Time</div>
            <div id="globalTimer" class="global-timer">00:00</div>
        </div>

        <div class="phase-list">
            <div id="card_warmup" class="phase-card">
                <div class="phase-header"><span style="color:#a5b4fc">WARM UP</span><span id="timer_warmup">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group"><button id="btn_warmup_res_minus" class="ctrl-btn">-</button><span id="val_res_warmup" style="font-weight:bold; font-size:18px;">--</span><button id="btn_warmup_res_plus" class="ctrl-btn">+</button></div>
                    <div class="control-group"><button id="btn_warmup_time_minus" class="ctrl-btn">-</button><span id="val_time_warmup" style="font-weight:bold; font-size:18px;">--</span><button id="btn_warmup_time_plus" class="ctrl-btn">+</button></div>
                </div>
            </div>
            <div id="card_workout1" class="phase-card">
                <div class="phase-header"><span style="color:#86efac">WORKOUT 1</span><span id="timer_workout1">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group"><button id="btn_workout1_res_minus" class="ctrl-btn">-</button><span id="val_res_workout1" style="font-weight:bold; font-size:18px;">--</span><button id="btn_workout1_res_plus" class="ctrl-btn">+</button></div>
                    <div class="control-group"><button id="btn_workout1_time_minus" class="ctrl-btn">-</button><span id="val_time_workout1" style="font-weight:bold; font-size:18px;">--</span><button id="btn_workout1_time_plus" class="ctrl-btn">+</button></div>
                </div>
            </div>
            <div id="card_workout2" class="phase-card">
                <div class="phase-header"><span style="color:#fcd34d">WORKOUT 2</span><span id="timer_workout2">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group"><button id="btn_workout2_res_minus" class="ctrl-btn">-</button><span id="val_res_workout2" style="font-weight:bold; font-size:18px;">--</span><button id="btn_workout2_res_plus" class="ctrl-btn">+</button></div>
                    <div class="control-group"><button id="btn_workout2_time_minus" class="ctrl-btn">-</button><span id="val_time_workout2" style="font-weight:bold; font-size:18px;">--</span><button id="btn_workout2_time_plus" class="ctrl-btn">+</button></div>
                </div>
            </div>
            <div id="card_cooldown" class="phase-card">
                <div class="phase-header"><span style="color:#93c5fd">COOL DOWN</span><span id="timer_cooldown">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group"><button id="btn_cooldown_res_minus" class="ctrl-btn">-</button><span id="val_res_cooldown" style="font-weight:bold; font-size:18px;">--</span><button id="btn_cooldown_res_plus" class="ctrl-btn">+</button></div>
                    <div class="control-group"><button id="btn_cooldown_time_minus" class="ctrl-btn">-</button><span id="val_time_cooldown" style="font-weight:bold; font-size:18px;">--</span><button id="btn_cooldown_time_plus" class="ctrl-btn">+</button></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- STATE ---
    const FTMS_UUID = "00001826-0000-1000-8000-00805f9b34fb";
    const DATA_UUID = "00002ad2-0000-1000-8000-00805f9b34fb";
    const CTRL_UUID = "00002ad9-0000-1000-8000-00805f9b34fb";

    let controlChar = null, connectedDevice = null;
    let currentStatus = 'IDLE', currentPhase = null; 
    const phaseOrder = ['warmup', 'workout1', 'workout2', 'cooldown'];
    
    let currentRPM = 0;
    let rpmSamples = []; // For average calculation
    let workoutInterval;
    let targetResistance = 1, sentResistance = -99;
    let isWriting = false;

    const defaultPhases = {
        warmup:   { mins: 3,  res: 15 },
        workout1: { mins: 7,  res: 22 },
        workout2: { mins: 8,  res: 25 },
        cooldown: { mins: 3,  res: 10 }
    };
    let phases = JSON.parse(JSON.stringify(defaultPhases));
    let ui = {};

    window.onload = () => {
        ui = {
            btStatus: document.getElementById('btStatus'),
            connectBtn: document.getElementById('connectBtn'),
            controlPanel: document.getElementById('controlPanel'),
            startBtn: document.getElementById('startBtn'),
            canvas: document.getElementById('workoutChart'),
            globalTimer: document.getElementById('globalTimer'),
            historyList: document.getElementById('historyList'),
            res: document.getElementById('resVal'),
            rpm: document.getElementById('rpmVal')
        };
        initEvents();
        loadSettings();
        displayHistory();
        refreshUI();
        setInterval(bleSyncLoop, 250);
        resizeCanvas(); drawChart();
        window.addEventListener('resize', () => { resizeCanvas(); drawChart(); });
    };

    function initEvents() {
        document.getElementById('connectBtn').onclick = startScan;
        document.getElementById('startBtn').onclick = toggleWorkout;
        document.getElementById('stopBtn').onclick = stopWorkout;
        document.getElementById('resetBtn').onclick = factoryReset;
        document.getElementById('prevBtn').onclick = () => jumpPhase('prev');
        document.getElementById('nextBtn').onclick = () => jumpPhase('next');

        phaseOrder.forEach(key => {
            document.getElementById(`btn_${key}_res_minus`).onclick = () => adjRes(key, -1);
            document.getElementById(`btn_${key}_res_plus`).onclick = () => adjRes(key, 1);
            document.getElementById(`btn_${key}_time_minus`).onclick = () => adjTime(key, -1);
            document.getElementById(`btn_${key}_time_plus`).onclick = () => adjTime(key, 1);
        });
    }

    // --- BLUETOOTH ---
    async function startScan() {
        if(!navigator.bluetooth) return alert("Bluetooth not supported");
        try {
            ui.connectBtn.innerText = "Scanning...";
            const dev = await navigator.bluetooth.requestDevice({ acceptAllDevices: true, optionalServices: [FTMS_UUID] });
            connectedDevice = dev;
            dev.addEventListener('gattserverdisconnected', onDisconnect);
            const server = await dev.gatt.connect();
            const svc = await server.getPrimaryService(FTMS_UUID);
            controlChar = await svc.getCharacteristic(CTRL_UUID);
            const dataChar = await svc.getCharacteristic(DATA_UUID);
            await dataChar.startNotifications();
            dataChar.addEventListener('characteristicvaluechanged', parseData);
            await controlChar.writeValue(new Uint8Array([0x00])); 
            await controlChar.writeValue(new Uint8Array([0x07]));
            ui.btStatus.innerText = "CONNECTED";
            ui.btStatus.style.color = "#10b981";
            ui.connectBtn.style.display = 'none';
            ui.controlPanel.style.display = 'block';
        } catch(e) { ui.connectBtn.innerText = "TAP TO CONNECT"; }
    }

    function parseData(e) {
        const v = e.target.value, f = v.getUint16(0, true);
        let off = 2;
        if(!(f&1)) { document.getElementById('spdVal').innerText = (v.getUint16(off,true)*0.01).toFixed(1); off+=2; }
        if(f&2) off+=2;
        if(f&4) { 
            currentRPM = Math.floor(v.getUint16(off,true)*0.5); 
            ui.rpm.innerText = currentRPM;
            off+=2; 
        }
        if(f&8) off+=2; if(f&16) off+=3;
        if(f&32) { if(currentStatus !== 'IDLE') ui.res.innerText = v.getInt16(off, true); off+=2; }
        if(f&64) document.getElementById('pwrVal').innerText = v.getInt16(off,true);
    }

    async function bleSyncLoop() {
        if(!controlChar || isWriting || targetResistance === sentResistance) return;
        isWriting = true;
        try {
            const buf = new Uint8Array([0x04, 0, 0]);
            const val = targetResistance * 10;
            buf[1] = val & 0xFF; buf[2] = (val >> 8) & 0xFF;
            await controlChar.writeValue(buf);
            sentResistance = targetResistance;
        } catch(e) {} finally { isWriting = false; }
    }

    function onDisconnect() {
        ui.btStatus.innerText = "DISCONNECTED";
        ui.connectBtn.style.display = 'block';
        ui.controlPanel.style.display = 'none';
        stopWorkout();
    }

    // --- WORKOUT ---
    function toggleWorkout() {
        if(currentStatus==='IDLE') {
            rpmSamples = [];
            currentPhase = 'warmup';
            currentStatus = 'RUNNING';
            activatePhase('warmup');
            workoutInterval = setInterval(timerLoop, 1000);
        } else if(currentStatus==='RUNNING') {
            currentStatus = 'PAUSED';
            clearInterval(workoutInterval);
        } else {
            currentStatus = 'RUNNING';
            workoutInterval = setInterval(timerLoop, 1000);
        }
        updateBtns();
    }

    function timerLoop() {
        // Collect RPM sample
        if(currentRPM > 0) rpmSamples.push(currentRPM);

        if(phases[currentPhase].remainingSecs > 0) {
            phases[currentPhase].remainingSecs--;
        } else {
            let idx = phaseOrder.indexOf(currentPhase);
            if(idx < phaseOrder.length - 1) {
                activatePhase(phaseOrder[idx+1]);
            } else {
                saveWorkoutToHistory();
                stopWorkout();
                alert("Workout Finished!");
            }
        }
        refreshUI(); drawChart();
    }

    function saveWorkoutToHistory() {
        let totalMins = 0;
        for(let k in phases) totalMins += phases[k].mins;
        
        const avgRpm = rpmSamples.length > 0 
            ? Math.round(rpmSamples.reduce((a,b)=>a+b) / rpmSamples.length) 
            : 0;

        const now = new Date();
        const endTime = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
        
        const record = {
            date: now.toLocaleDateString(),
            end: endTime,
            duration: totalMins,
            avgRpm: avgRpm
        };

        let history = JSON.parse(localStorage.getItem('horizon_history') || '[]');
        history.unshift(record);
        localStorage.setItem('horizon_history', JSON.stringify(history.slice(0, 5)));
        displayHistory();
    }

    function displayHistory() {
        const history = JSON.parse(localStorage.getItem('horizon_history') || '[]');
        if (history.length === 0) {
            ui.historyList.innerHTML = '<div style="font-size:11px; color:var(--text-muted); font-style:italic;">No records yet</div>';
            return;
        }
        ui.historyList.innerHTML = history.map(h => `
            <div class="history-item">
                <div class="history-row">
                    <span style="font-weight:bold; color:var(--primary); font-size:13px;">${h.duration} MIN</span>
                    <span style="font-weight:800; color:var(--c-rpm); font-size:13px;">${h.avgRpm} <small>AVG RPM</small></span>
                </div>
                <div class="history-meta">${h.date} • Finished at ${h.end}</div>
            </div>
        `).join('');
    }

    function stopWorkout() {
        currentStatus = 'IDLE'; currentPhase = null;
        clearInterval(workoutInterval);
        document.querySelectorAll('.phase-card').forEach(el=>el.classList.remove('active'));
        resetTimers(); updateBtns(); refreshUI(); drawChart();
    }

    function activatePhase(k) {
        currentPhase = k;
        document.querySelectorAll('.phase-card').forEach(el=>el.classList.remove('active'));
        document.getElementById(`card_${k}`).classList.add('active');
        targetResistance = phases[k].res;
    }

    function jumpPhase(dir) {
        let idx = phaseOrder.indexOf(currentPhase||'warmup');
        idx = dir==='next' ? idx+1 : idx-1;
        if(idx>=0 && idx<phaseOrder.length) {
            phases[phaseOrder[idx]].remainingSecs = phases[phaseOrder[idx]].mins*60;
            activatePhase(phaseOrder[idx]);
            refreshUI(); drawChart();
        }
    }

    // --- UI & STORAGE ---
    function adjTime(p, d) {
        phases[p].mins = Math.max(1, phases[p].mins + d);
        phases[p].remainingSecs = phases[p].mins * 60;
        refreshUI(); drawChart(); saveSettings();
    }

    function adjRes(p, d) {
        phases[p].res = Math.min(32, Math.max(1, phases[p].res + d));
        if(currentPhase===p) targetResistance = phases[p].res;
        refreshUI(); drawChart(); saveSettings();
    }

    function refreshUI() {
        let totalRem = 0, totalPlan = 0;
        for(let k in phases) {
            document.getElementById(`val_res_${k}`).innerText = phases[k].res;
            document.getElementById(`val_time_${k}`).innerText = phases[k].mins;
            document.getElementById(`timer_${k}`).innerText = fmt(phases[k].remainingSecs);
            totalRem += phases[k].remainingSecs; totalPlan += phases[k].mins;
        }
        ui.globalTimer.innerText = fmt(totalRem);
        document.getElementById('totalLabel').innerText = `REMAINING (PLAN: ${totalPlan}m)`;
    }

    function fmt(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }

    function updateBtns() {
        if(currentStatus==='IDLE') { ui.startBtn.innerText="START"; ui.startBtn.style.background="#10b981"; }
        else if(currentStatus==='RUNNING') { ui.startBtn.innerText="PAUSE"; ui.startBtn.style.background="#f59e0b"; }
        else { ui.startBtn.innerText="RESUME"; ui.startBtn.style.background="#10b981"; }
    }

    function loadSettings() {
        const saved = localStorage.getItem('horizon_v33');
        if(saved) {
            const p = JSON.parse(saved);
            for(let k in phases) if(p[k]) { phases[k].mins=p[k].mins; phases[k].res=p[k].res; }
        }
        resetTimers();
    }
    function saveSettings() {
        const toSave = {};
        for(let k in phases) toSave[k] = { mins:phases[k].mins, res:phases[k].res };
        localStorage.setItem('horizon_v33', JSON.stringify(toSave));
    }
    function resetTimers() { for(let k in phases) phases[k].remainingSecs = phases[k].mins*60; }
    function factoryReset() {
        if(confirm("Reset all?")) { localStorage.clear(); location.reload(); }
    }

    function resizeCanvas() {
        const b = ui.canvas.parentElement, d = window.devicePixelRatio||1;
        ui.canvas.width = b.clientWidth*d; ui.canvas.height = b.clientHeight*d;
        ui.canvas.getContext('2d').scale(d,d);
    }

    function drawChart() {
        const ctx = ui.canvas.getContext('2d'), d = window.devicePixelRatio||1;
        const W = ui.canvas.width/d, H = ui.canvas.height/d;
        ctx.clearRect(0,0,W,H);
        let tm = 0; phaseOrder.forEach(k=>tm+=phases[k].mins);
        const padL=30, padB=20, gw=W-padL, gh=H-padB;
        const pxM = gw/(tm||1), pxL = gh/35;
        ctx.strokeStyle="#334155"; ctx.fillStyle="#94a3b8"; ctx.font="10px Arial";
        for(let l=0; l<=35; l+=10) {
            let y = gh - (l*pxL);
            ctx.beginPath(); ctx.moveTo(padL,y); ctx.lineTo(W,y); ctx.stroke();
            ctx.fillText(l, 5, y+3);
        }
        let cx = 0;
        phaseOrder.forEach(k=>{
            const w = phases[k].mins*pxM, h = phases[k].res*pxL;
            ctx.fillStyle="#475569"; ctx.fillRect(padL+cx, gh-h, w, h);
            if(currentPhase===k || phaseOrder.indexOf(currentPhase) > phaseOrder.indexOf(k)) {
                const ratio = currentPhase===k ? (phases[k].mins*60 - phases[k].remainingSecs)/(phases[k].mins*60) : 1;
                ctx.fillStyle="rgba(59,130,246,0.7)";
                ctx.fillRect(padL+cx, gh-h, w*ratio, h);
            }
            cx+=w;
        });
    }
</script>
</body>
</html>
