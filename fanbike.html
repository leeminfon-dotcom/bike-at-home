<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fanbike V0.98 (Fix)</title>
    
    <script>
        function rawLog(msg, type='info') {
            const el = document.getElementById('debug-console');
            if(el) {
                const ln = document.createElement('div');
                const ts = new Date().toLocaleTimeString().split(' ')[0];
                ln.textContent = `[${ts}] ${msg}`;
                if(type==='err') ln.className = 'log-err';
                if(type==='tx') ln.className = 'log-tx';
                if(type==='succ') ln.className = 'log-succ';
                el.appendChild(ln);
                el.scrollTop = el.scrollHeight;
            }
        }
        window.onerror = function(msg, url, line) {
            rawLog(`CRASH: ${msg} (L${line})`, 'err');
        };
    </script>

    <style>
        :root {
            --bg: #0f172a; --sidebar: #1e293b; --surface: #334155;
            --primary: #3b82f6; --text: #f8fafc; --text-muted: #94a3b8;
            --c-rpm: #10b981; --c-pwr: #f59e0b; --c-spd: #06b6d4; --c-res: #ec4899;
            --c-warn: #f59e0b; --c-stop: #ef4444;
            --c-up: #facc15; --c-down: #4ade80; 
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 0; height: 100vh; display: flex; overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #debug-console {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 120px;
            background: rgba(0,0,0,0.95); color: #ccc; border-top: 2px solid #555;
            font-size: 11px; padding: 10px; overflow-y: scroll; font-family: monospace;
            z-index: 99999; box-sizing: border-box; white-space: pre-wrap;
        }
        .log-err { color: #ff5555; font-weight: bold; }
        .log-tx { color: #ffff55; }
        .log-succ { color: #55ff55; }

        .app-container { display: flex; flex-direction: column; width: 100%; height: 100vh; background: var(--bg); overflow: hidden; }
        .content {
            flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; 
            width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; padding-bottom: 160px; 
            display: flex; flex-direction: column; align-items: center; box-sizing: border-box;
        }

        .btn-row { width: 100%; margin-bottom: 15px; }
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px; width: 100%; margin-bottom: 20px; }
        @media (max-width: 480px) { .dash-grid { grid-template-columns: 1fr 1fr; } }

        .mini-card { background: var(--surface); padding: 10px; border-radius: 12px; text-align: center; }
        .mini-val { font-size: 24px; font-weight: 800; }
        .mini-lbl { font-size: 10px; color: var(--text-muted); }
        .c-rpm { color: var(--c-rpm); } .c-pwr { color: var(--c-pwr); } 
        .c-spd { color: var(--c-spd); } .c-res { color: var(--c-res); }

        .main-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: none; font-weight: bold; font-size: 16px; color: white; cursor: pointer; }
        .btn-connect { background: var(--primary); }
        
        .timer-box { text-align: center; margin-bottom: 30px; width: 100%; }
        .global-timer { font-size: 40px; font-weight: bold; margin: 5px 0; line-height: 1; font-variant-numeric: tabular-nums;}
        .timer-label { font-size: 14px; color: var(--text-muted); margin-bottom: 10px; }
        
        .timer-controls { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .action-btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; font-size: 14px; }
        .btn-pause { background: var(--c-warn); }
        .btn-resume { background: var(--c-rpm); }
        .btn-restart { background: var(--surface); border: 1px solid #64748b; }
        
        .time-adj-row { display: flex; justify-content: center; align-items: center; gap: 15px; font-size: 14px; color: #94a3b8; }
        .adj-btn { background: transparent; border: 1px solid #475569; color: #94a3b8; border-radius: 4px; padding: 2px 8px; cursor: pointer; }

        .switch { position: relative; display: inline-block; width: 40px; height: 24px; margin-right: 10px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #475569; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #06b6d4; }
        input:checked + .slider:before { transform: translateX(16px); }

        .stepper { display: flex; align-items: center; background: #334155; border-radius: 8px; overflow: hidden; }
        .stepper button { background: #475569; border: none; color: white; width: 40px; height: 40px; font-size: 18px; cursor: pointer; }
        .stepper button:active { background: #64748b; }
        .stepper input { flex: 1; background: transparent; border: none; color: white; text-align: center; font-size: 16px; font-weight: bold; width: 50px; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        #toast-box {
            position: fixed; top: 25%; left: 50%; transform: translateX(-50%) translateY(-50%);
            background: rgba(15, 23, 42, 0.95); border: 2px solid #475569; padding: 20px 40px;
            border-radius: 20px; text-align: center; opacity: 0; pointer-events: none;
            transition: opacity 0.2s ease-in-out; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.5); min-width: 150px;
        }
        #toast-box.show { opacity: 1; transform: translateX(-50%) translateY(-50%) scale(1.1); }
        .toast-val { font-size: 48px; font-weight: 900; line-height: 1; margin-top: 5px; }
        .toast-lbl { font-size: 14px; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; }
        .t-up { color: var(--c-up); } .t-down { color: var(--c-down); }
    </style>
</head>
<body>

<div id="debug-console">V0.98 Init...</div>

<div id="toast-box">
    <div id="t-lbl" class="toast-lbl">LEVEL</div>
    <div id="t-val" class="toast-val">--</div>
</div>

<div class="app-container">
    <div class="content">
        <div style="width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <div style="font-weight:bold; font-size:20px;">Fanbike V0.98</div>
            <div id="btStatus" style="color:#666; font-size:14px;">Disconnected</div>
        </div>

        <div class="btn-row">
            <button id="connectBtn" class="main-btn btn-connect" style="margin:0;">Connect</button>
        </div>

        <div class="dash-grid">
            <div class="mini-card"><div id="rpmVal" class="mini-val c-rpm">0</div><div class="mini-lbl">RPM</div></div>
            <div class="mini-card"><div id="pwrVal" class="mini-val c-pwr">0</div><div class="mini-lbl">WATT</div></div>
            <div class="mini-card"><div id="spdVal" class="mini-val c-spd">0.0</div><div class="mini-lbl">KMH</div></div>
            <div class="mini-card"><div id="resVal" class="mini-val c-res">1</div><div class="mini-lbl">LEVEL</div></div>
        </div>

        <hr style="width:100%; border:0; border-top:1px solid #334155; margin: 20px 0;">

        <div class="timer-box">
            <div class="time-adj-row">
                <button id="btnTimeMinus" class="adj-btn">- 5m</button>
                <span>TARGET TIME</span>
                <button id="btnTimePlus" class="adj-btn">+ 5m</button>
            </div>
            <div id="globalTimer" class="global-timer">30:00</div>
            <div id="elapsedLabel" class="timer-label">Elapsed: 00:00</div>
            <div class="timer-controls">
                <button id="btnPause" class="action-btn btn-pause">PAUSE</button>
                <button id="btnRestart" class="action-btn btn-restart">RESTART</button>
            </div>
        </div>

        <div style="background: #1e293b; padding: 20px; border-radius: 20px; width: 100%; border: 1px solid #475569; margin-top: 10px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="color:#06b6d4; font-weight:bold;">FAN BIKE MODE</span>
                <label class="switch">
                    <input type="checkbox" id="fanModeToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <span style="color:#94a3b8; font-size:14px; font-weight:bold;">LEVEL POPUP</span>
                <label class="switch">
                    <input type="checkbox" id="toastToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1.3fr; gap:15px; align-items: end;">
                <div>
                    <div style="font-size:12px; color:#94a3b8; margin-bottom:5px;">Max Level</div>
                    <input type="number" id="cfgMaxLevel" value="32" style="width:100%; background:#334155; border:none; color:white; padding:10px; border-radius:8px; text-align:center; box-sizing:border-box;">
                </div>
                <div>
                    <div style="font-size:12px; color:#94a3b8; margin-bottom:5px;">Target RPM for Max</div>
                    <div class="stepper">
                        <button id="btnTargetMinus">-</button>
                        <input type="number" id="cfgTargetRpm" value="90" readonly>
                        <button id="btnTargetPlus">+</button>
                    </div>
                </div>
            </div>
            <div style="font-size:11px; color:#666; margin-top:15px; text-align:center;">
                Fixed: Threshold Logic Deadlock
            </div>
        </div>
    </div>
</div>

<script>
    const FTMS_UUID = "00001826-0000-1000-8000-00805f9b34fb";
    const DATA_UUID = "00002ad2-0000-1000-8000-00805f9b34fb";
    const CTRL_UUID = "00002ad9-0000-1000-8000-00805f9b34fb";

    let controlChar = null;
    let currentStatus = 'IDLE'; 
    
    let targetResistance = 1; 
    let sentResistance = -99; 
    let isWriting = false;    
    let lastCmdTime = 0;
    let syncInterval = null;
    let workoutInterval;
    
    let workoutSeconds = 0; 
    let targetDurationMins = 30; 
    let remainingSeconds = 30 * 60;

    let isFanMode = true;
    let isToastEnabled = true;
    let currentRpm = 0;
    let fanConfig = { max: 32, targetRpm: 90 }; 
    
    let lastActiveTime = Date.now();
    let smoothedRpm = 0; 
    
    let toastTimer = null;
    let ui = {};

    window.onload = function() {
        try { initApp(); } 
        catch(e) { rawLog(`INIT ERROR: ${e.message}`, 'err'); }
    };

    function initApp() {
        ui = {
            btStatus: document.getElementById('btStatus'),
            connectBtn: document.getElementById('connectBtn'),
            globalTimer: document.getElementById('globalTimer'),
            elapsedLabel: document.getElementById('elapsedLabel'),
            res: document.getElementById('resVal'),
            btnPause: document.getElementById('btnPause'),
            toast: document.getElementById('toast-box'),
            tVal: document.getElementById('t-val'),
            tLbl: document.getElementById('t-lbl')
        };

        if(!ui.connectBtn) throw new Error("UI Load Fail");

        safeBind('connectBtn', startScan);
        safeBind('fanModeToggle', toggleFanMode);
        safeBind('toastToggle', toggleToast);
        
        document.getElementById('cfgMaxLevel').addEventListener('input', updateFanConfig);
        safeBind('btnTargetMinus', () => adjustTargetRpm(-5));
        safeBind('btnTargetPlus', () => adjustTargetRpm(5));
        
        safeBind('btnTimeMinus', () => adjustTime(-5));
        safeBind('btnTimePlus', () => adjustTime(5));
        safeBind('btnPause', togglePause);
        safeBind('btnRestart', restartWorkout);

        loadSettings();
        updateFanConfig();
        updateTimerDisplay();

        if(syncInterval) clearInterval(syncInterval);
        syncInterval = setInterval(bleSyncLoop, 250);
        
        rawLog("System Ready (V0.98).");
    }

    function safeBind(id, fn) {
        const el = document.getElementById(id);
        if(el) el.addEventListener('click', fn);
    }

    async function startScan() {
        if(!navigator.bluetooth) return alert("Browser not supported");
        try {
            ui.connectBtn.innerText = "Scanning...";
            const dev = await navigator.bluetooth.requestDevice({
                acceptAllDevices: true, 
                optionalServices: [FTMS_UUID]
            });
            
            rawLog(`Device: ${dev.name} (${dev.id})`);
            dev.addEventListener('gattserverdisconnected', onDisconnect);
            const server = await dev.gatt.connect();
            const svc = await server.getPrimaryService(FTMS_UUID);
            controlChar = await svc.getCharacteristic(CTRL_UUID);
            const dataChar = await svc.getCharacteristic(DATA_UUID);
            
            await dataChar.startNotifications();
            dataChar.addEventListener('characteristicvaluechanged', parseData);

            rawLog("Handshake...", 'tx');
            await sendHexDirect(0x00); await sleep(100); 
            await sendHexDirect(0x07); await sleep(100);

            ui.btStatus.innerText = "Connected";
            ui.btStatus.style.color = "#3b82f6";
            ui.connectBtn.style.display = 'none';
            rawLog("Connected!", 'succ');
            startWorkout();
        } catch(e) {
            ui.connectBtn.innerText = "Connect";
            rawLog(`Connect Fail: ${e.message}`, 'err');
        }
    }

    let lastWriteTime = 0;
    async function bleSyncLoop() {
        if(!controlChar) return;
        if(isWriting && (Date.now() - lastWriteTime > 1000)) isWriting = false;
        if(isWriting) return;
        
        if(targetResistance !== sentResistance) {
            isWriting = true;
            lastWriteTime = Date.now();
            try {
                if(ui.res && currentStatus !== 'IDLE') ui.res.innerText = targetResistance;
                await controlChar.writeValue(new Uint8Array([0x07]));
                await sleep(50); 
                const buf = new ArrayBuffer(3);
                const v = new DataView(buf);
                v.setUint8(0, 0x04); 
                v.setUint16(1, targetResistance * 10, true); 
                await controlChar.writeValue(buf);
                sentResistance = targetResistance;
            } catch(e) { sentResistance = -99; } 
            finally { isWriting = false; }
        }
    }
    
    async function sendHexDirect(b) {
        if(controlChar) await controlChar.writeValue(new Uint8Array([b])).catch(e=>{});
    }
    
    function onDisconnect() {
        ui.btStatus.innerText = "Disconnected";
        ui.btStatus.style.color = "#666";
        ui.connectBtn.style.display = 'block';
        currentStatus = 'IDLE';
        if(workoutInterval) clearInterval(workoutInterval);
        rawLog("Device Disconnected", 'err');
    }

    function startWorkout() {
        sendHexDirect(0x07); 
        currentStatus = 'RUNNING';
        updatePauseBtn();
        if(workoutInterval) clearInterval(workoutInterval);
        workoutInterval = setInterval(timerLoop, 1000);
        rawLog("Workout Started.");
    }

    function togglePause() {
        if(currentStatus === 'RUNNING') {
            currentStatus = 'PAUSED';
            if(workoutInterval) clearInterval(workoutInterval);
            rawLog("Paused.");
        } else {
            currentStatus = 'RUNNING';
            if(workoutInterval) clearInterval(workoutInterval);
            workoutInterval = setInterval(timerLoop, 1000);
            rawLog("Resumed.");
        }
        updatePauseBtn();
    }

    function restartWorkout() {
        workoutSeconds = 0; 
        remainingSeconds = targetDurationMins * 60; 
        currentStatus = 'RUNNING';
        if(workoutInterval) clearInterval(workoutInterval);
        workoutInterval = setInterval(timerLoop, 1000);
        updatePauseBtn();
        updateTimerDisplay();
        rawLog("Restarted.");
    }

    function timerLoop() {
        if(currentStatus !== 'RUNNING') return;
        workoutSeconds++;
        if(remainingSeconds > 0) remainingSeconds--;
        else remainingSeconds = 0;
        updateTimerDisplay();
    }

    function adjustTime(delta) {
        targetDurationMins += delta;
        if(targetDurationMins < 5) targetDurationMins = 5;
        if(targetDurationMins > 180) targetDurationMins = 180;
        remainingSeconds += (delta * 60);
        if(remainingSeconds < 0) remainingSeconds = 0;
        updateTimerDisplay();
    }

    function updateTimerDisplay() {
        ui.globalTimer.innerText = fmt(remainingSeconds);
        ui.elapsedLabel.innerText = "Elapsed: " + fmt(workoutSeconds);
        if(remainingSeconds === 0) ui.globalTimer.style.color = "#ef4444";
        else ui.globalTimer.style.color = "#f8fafc";
    }

    function updatePauseBtn() {
        if(currentStatus === 'RUNNING') {
            ui.btnPause.innerText = "PAUSE";
            ui.btnPause.className = "action-btn btn-pause";
        } else {
            ui.btnPause.innerText = "RESUME";
            ui.btnPause.className = "action-btn btn-resume";
        }
    }

    function fmt(s) {
        let m=Math.floor(s/60), sec=s%60;
        return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }

    function toggleFanMode(e) {
        isFanMode = e.target.checked;
        updateFanConfig();
    }

    function toggleToast(e) {
        isToastEnabled = e.target.checked;
        localStorage.setItem('fan_toast', isToastEnabled);
    }
    
    function adjustTargetRpm(delta) {
        let el = document.getElementById('cfgTargetRpm');
        let val = parseInt(el.value) || 90;
        val += delta;
        if(val < 40) val = 40; if(val > 200) val = 200; 
        el.value = val;
        updateFanConfig();
    }

    function loadSettings() {
        try {
            const sMax = localStorage.getItem('fan_max');
            const sTarget = localStorage.getItem('fan_target_rpm');
            const sToast = localStorage.getItem('fan_toast');
            if(sMax) document.getElementById('cfgMaxLevel').value = sMax;
            if(sTarget) document.getElementById('cfgTargetRpm').value = sTarget;
            if(sToast !== null) {
                isToastEnabled = (sToast === 'true');
                document.getElementById('toastToggle').checked = isToastEnabled;
            }
        } catch(e) {}
    }

    function updateFanConfig() {
        const max = parseInt(document.getElementById('cfgMaxLevel').value) || 32;
        const targetRpm = parseInt(document.getElementById('cfgTargetRpm').value) || 90;
        try {
            localStorage.setItem('fan_max', max);
            localStorage.setItem('fan_target_rpm', targetRpm);
        } catch(e) {}
        fanConfig = { max, targetRpm };
        if(isFanMode && currentRpm > 0) calcFanResistance(currentRpm);
    }
    
    function showLevelToast(level, isUp) {
        if(!ui.toast) return;
        if(!isToastEnabled) return;
        ui.tVal.innerText = level;
        ui.tLbl.innerText = isUp ? "LEVEL ▲" : "LEVEL ▼";
        ui.tVal.className = "toast-val " + (isUp ? "t-up" : "t-down");
        ui.tLbl.className = "toast-lbl " + (isUp ? "t-up" : "t-down");
        ui.toast.style.borderColor = isUp ? "#facc15" : "#4ade80";
        ui.toast.classList.add('show');
        if(toastTimer) clearTimeout(toastTimer);
        toastTimer = setTimeout(() => { ui.toast.classList.remove('show'); }, 2000);
    }

    // --- V0.98 FIX: LOGIC ORDER ---
    function calcFanResistance(realRpm) {
        if (realRpm >= 10) {
            lastActiveTime = Date.now(); 
            
            // 1. Smooth RPM (Momentum)
            let alpha = (realRpm > smoothedRpm) ? 0.4 : 0.1;
            smoothedRpm = (smoothedRpm * (1 - alpha)) + (realRpm * alpha);
            
            // 2. Calc Ideal Level
            let ratio = smoothedRpm / fanConfig.targetRpm;
            let idealLevel = Math.round(fanConfig.max * Math.pow(ratio, 2));
            
            if(idealLevel < 1) idealLevel = 1;
            if(idealLevel > fanConfig.max) idealLevel = fanConfig.max;
            
            // 3. Check Threshold FIRST (Avoid Deadlock)
            let diff = Math.abs(idealLevel - targetResistance);
            let threshold = fanConfig.max * 0.10; 

            if(diff > threshold) {
                // 4. Apply Step Limiter to the MOVEMENT
                let nextLevel = idealLevel;
                if (nextLevel > targetResistance + 2) nextLevel = targetResistance + 2;
                if (nextLevel < targetResistance - 2) nextLevel = targetResistance - 2;

                const isUp = nextLevel > targetResistance;
                targetResistance = nextLevel;
                
                // UI Authority
                if(ui.res) ui.res.innerText = targetResistance;
                
                showLevelToast(targetResistance, isUp);
                rawLog(`Fan: ${realRpm}rpm (Sim:${Math.round(smoothedRpm)}) -> Lv${targetResistance}`);
            }
        } 
        else {
            smoothedRpm = smoothedRpm * 0.9; 
            if (Date.now() - lastActiveTime > 4000) {
                if(targetResistance !== 1) {
                    targetResistance = 1;
                    smoothedRpm = 0; 
                    if(ui.res) ui.res.innerText = 1;
                    showLevelToast(1, false); 
                    rawLog("Fan: Stopped -> Lv1");
                }
            }
        }
    }
    
    function parseData(e) {
        const v = e.target.value;
        const f = v.getUint16(0, true);
        let off = 2;

        // V0.97 FIX: IGNORE 0 IF CMD SENT RECENTLY (3000ms)
        const isCmdActive = (Date.now() - lastCmdTime < 3000);

        if(!(f&1)) { 
            const rawSpd = (v.getUint16(off,true)*0.01).toFixed(1);
            if(parseFloat(rawSpd) > 0 || !isCmdActive) {
                document.getElementById('spdVal').innerText = rawSpd;
            }
            off+=2; 
        }
        if(f&2) off+=2;
        
        if(f&4) { 
            const rawRpm = Math.floor(v.getUint16(off,true) * 0.5); 
            if(rawRpm > 0 || !isCmdActive) {
                currentRpm = rawRpm;
                document.getElementById('rpmVal').innerText = currentRpm;
                if(isFanMode) calcFanResistance(currentRpm);
            }
            off+=2; 
        }
        if(f&8) off+=2;
        if(f&16) off+=3;
        
        if(f&32) {
            const realLevel = v.getInt16(off, true);
            // V0.96 Logic: If Fan Mode, ignore bluetooth level feedback
            if (!isFanMode && realLevel > 0 && !isCmdActive) {
                if(ui.res) ui.res.innerText = realLevel;
            }
            off+=2; 
        }
        
        if(f&64) {
            const rawPwr = v.getInt16(off,true);
            if(rawPwr > 0 || !isCmdActive) {
                document.getElementById('pwrVal').innerText = rawPwr;
            }
        }
    }

    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

</script>
</body>
</html>
