
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fanbike V0.3</title>
    
    <script>
        function rawLog(msg, type='info') {
            const el = document.getElementById('debug-console');
            if(el) {
                const ln = document.createElement('div');
                const ts = new Date().toLocaleTimeString().split(' ')[0];
                ln.textContent = `[${ts}] ${msg}`;
                if(type==='err') ln.className = 'log-err';
                if(type==='tx') ln.className = 'log-tx';
                if(type==='succ') ln.className = 'log-succ';
                el.appendChild(ln);
                el.scrollTop = el.scrollHeight;
            }
        }
        window.onerror = function(msg, url, line) {
            rawLog(`CRASH: ${msg} (L${line})`, 'err');
        };
    </script>

    <style>
        :root {
            --bg: #0f172a; --sidebar: #1e293b; --surface: #334155;
            --primary: #3b82f6; --text: #f8fafc; --text-muted: #94a3b8;
            --c-rpm: #10b981; --c-pwr: #f59e0b; --c-spd: #06b6d4; --c-res: #ec4899;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 0; height: 100vh; display: flex; overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Console */
        #debug-console {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 160px;
            background: rgba(0,0,0,0.95); color: #ccc; border-top: 2px solid #555;
            font-size: 11px; padding: 10px; overflow-y: scroll; font-family: monospace;
            z-index: 99999; box-sizing: border-box; white-space: pre-wrap;
        }
        .log-err { color: #ff5555; font-weight: bold; }
        .log-tx { color: #ffff55; } /* Yellow for sending */
        .log-succ { color: #55ff55; } /* Green for success */

        /* Layout */
        /* FIX: Increased padding to 250px to show Cool Down */
       /* 修改 Layout 區塊 */
		
.app-container { 
    display: flex; 
    flex-direction: column; /* 改為垂直排列 */
    width: 100%; 
    height: 100%; 
    background: var(--bg);
}

/* 移除 .sidebar 樣式，修改 .content 填滿 */
.content {
    width: 100%;
    max-width: 600px; /* 限制最大寬度，在大螢幕比較好看 */
    margin: 0 auto;   /* 置中 */
    padding: 20px;
    display: flex; 
    flex-direction: column; 
    align-items: center;
    box-sizing: border-box;
}

/* 調整按鈕列，讓它們橫向排列 */
.btn-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; /* 三個按鈕均分 */
    gap: 10px;
    width: 100%;
    margin-bottom: 20px;
}

/* 調整儀表板 Grid */
.dash-grid { 
    display: grid; 
    grid-template-columns: 1fr 1fr 1fr 1fr; /* 四個數據並排 */
    gap: 10px; 
    width: 100%;
    margin-bottom: 20px; 
}

/* 手機版適配：數據變兩排 */
@media (max-width: 480px) {
    .dash-grid { grid-template-columns: 1fr 1fr; }
}

        /* UI */
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .mini-card { background: var(--surface); padding: 10px; border-radius: 12px; text-align: center; }
        .mini-val { font-size: 24px; font-weight: 800; }
        .mini-lbl { font-size: 10px; color: var(--text-muted); }
        .c-rpm { color: var(--c-rpm); } .c-pwr { color: var(--c-pwr); } 
        .c-spd { color: var(--c-spd); } .c-res { color: var(--c-res); }

        .main-btn {
            width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: none; 
            font-weight: bold; font-size: 16px; color: white; cursor: pointer;
        }
        .btn-connect { background: var(--primary); }
        .btn-start { background: #10b981; }
        .btn-stop { background: #ef4444; }
        
        .jump-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-jump { flex: 1; background: #475569; color: white; border: none; padding: 12px; border-radius: 8px; }

        .chart-box {
            width: 100%; max-width: 600px; height: 200px; 
            background: #1e293b; border-radius: 12px; margin-bottom: 20px;
        }
        canvas { width: 100%; height: 100%; display: block; }

        .global-timer { font-size: 48px; font-weight: bold; margin-bottom: 5px; }
        
        .phase-list { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; }
        .phase-card { background: #1e293b; padding: 15px; border-radius: 12px; border: 1px solid #334155; }
        .phase-card.active { border-color: var(--primary); background: #17253d; }
        .phase-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; }
        
        .controls-row { display: flex; gap: 10px; }
        .control-group { background: rgba(0,0,0,0.2); padding: 5px; border-radius: 8px; flex: 1; display: flex; justify-content: space-between; align-items: center; }
        .ctrl-btn { width: 30px; height: 30px; border-radius: 50%; border: none; background: #475569; color: white; }

		/* --- Patch: Switch & Slider Styles --- */
        .switch { position: relative; display: inline-block; width: 40px; height: 24px; margin-right: 10px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #475569; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #06b6d4; }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body>

<div id="debug-console">V0.3 Init...</div>

<div class="app-container">
    <div class="content">
        <div style="width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <div style="font-weight:bold; font-size:20px;">Fanbike V0.3</div>
            <div id="btStatus" style="color:#666; font-size:14px;">Disconnected</div>
        </div>

        <div class="btn-row">
            <button id="connectBtn" class="main-btn btn-connect" style="margin:0;">Connect</button>
            <button id="startBtn" class="main-btn btn-start" style="margin:0;">START</button>
            <button id="stopBtn" class="main-btn btn-stop" style="margin:0;">STOP</button>
        </div>

        <div class="dash-grid">
            <div class="mini-card"><div id="rpmVal" class="mini-val c-rpm">0</div><div class="mini-lbl">RPM</div></div>
            <div class="mini-card"><div id="pwrVal" class="mini-val c-pwr">0</div><div class="mini-lbl">WATT</div></div>
            <div class="mini-card"><div id="spdVal" class="mini-val c-spd">0.0</div><div class="mini-lbl">KMH</div></div>
            <div class="mini-card"><div id="resVal" class="mini-val c-res">1</div><div class="mini-lbl">LEVEL</div></div>
        </div>

        <hr style="width:100%; border:0; border-top:1px solid #334155; margin: 20px 0;">

        <div id="globalTimer" class="global-timer" style="font-size: 80px;">00:00</div>
        <div style="color:#666; margin-bottom:40px;">Elapsed Time</div>

        <div style="background: var(--surface); padding: 30px; border-radius: 20px; width: 100%; text-align: center;">
            <div style="color: var(--text-muted); margin-bottom: 15px;">MANUAL RESISTANCE</div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <button id="mainResMinus" class="ctrl-btn" style="width: 60px; height: 60px; font-size: 24px;">-</button>
                <span id="mainResVal" style="font-size: 60px; font-weight: 800; color: var(--c-res);">1</span>
                <button id="mainResPlus" class="ctrl-btn" style="width: 60px; height: 60px; font-size: 24px;">+</button>
            </div>
        </div>
		<div style="background: #1e293b; padding: 20px; border-radius: 20px; width: 100%; border: 1px solid #475569; margin-top: 20px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <span style="color:#06b6d4; font-weight:bold;">FAN BIKE MODE</span>
        <label class="switch">
            <input type="checkbox" id="fanModeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
        <div>
            <div style="font-size:12px; color:#94a3b8; margin-bottom:5px;">Max Level</div>
            <input type="number" id="cfgMaxLevel" value="32" style="width:100%; background:#334155; border:none; color:white; padding:10px; border-radius:8px; text-align:center; box-sizing:border-box;">
        </div>
        <div>
            <div style="font-size:12px; color:#94a3b8; margin-bottom:5px;">Level @ 50RPM</div>
            <input type="number" id="cfgBaseLevel" value="4" style="width:100%; background:#334155; border:none; color:white; padding:10px; border-radius:8px; text-align:center; box-sizing:border-box;">
        </div>
    </div>
    <div style="font-size:11px; color:#666; margin-top:10px; text-align:center;">
        Resistance adjusts automatically based on RPM²
    </div>
</div>
    </div>
</div>

<script>
    // --- 1. CONFIG & STATE ---
    const FTMS_UUID = "00001826-0000-1000-8000-00805f9b34fb";
    const DATA_UUID = "00002ad2-0000-1000-8000-00805f9b34fb";
    const CTRL_UUID = "00002ad9-0000-1000-8000-00805f9b34fb";

    let controlChar = null;
    let currentStatus = 'IDLE'; 
    
    // 簡化：移除 Phase 相關變數
    let targetResistance = 1; 
    let sentResistance = -99; 
    let isWriting = false;    
    let lastCmdTime = 0;
    let syncInterval = null;
    let workoutInterval;
    let workoutSeconds = 0; // 新增：單純記錄運動秒數

	// --- Patch: Fan Mode Vars ---
    let isFanMode = false;
    let currentRpm = 0;
    let fanConfig = { max: 32, base: 4 };
    let ui = {};

    // --- 2. STARTUP ---
    window.onload = function() {
        try { initApp(); } 
        catch(e) { rawLog(`INIT ERROR: ${e.message}`, 'err'); }
    };

    function initApp() {
        ui = {
            btStatus: document.getElementById('btStatus'),
            connectBtn: document.getElementById('connectBtn'),
            startBtn: document.getElementById('startBtn'),
            globalTimer: document.getElementById('globalTimer'),
            res: document.getElementById('resVal'), // 側邊欄顯示
            mainRes: document.getElementById('mainResVal') // 中間大數字顯示
        };

        if(!ui.connectBtn) throw new Error("UI Load Fail");

        safeBind('connectBtn', startScan);
        safeBind('startBtn', toggleWorkout);
        safeBind('stopBtn', stopWorkout);
        
        // 新增：綁定新的手動控制按鈕
        safeBind('mainResMinus', () => manualAdjRes(-1));
        safeBind('mainResPlus', () => manualAdjRes(1));

        // --- Patch: Fan Mode Bindings ---
        safeBind('fanModeToggle', toggleFanMode);
        document.getElementById('cfgMaxLevel').addEventListener('change', updateFanConfig);
        document.getElementById('cfgBaseLevel').addEventListener('change', updateFanConfig);
        
        // Start Sync Loop
        if(syncInterval) clearInterval(syncInterval);
        syncInterval = setInterval(bleSyncLoop, 250);
        
        // 移除：resizeCanvas, drawChart 相關監聽
        
        rawLog("System Ready (Manual Mode).");
    }

    function safeBind(id, fn) {
        const el = document.getElementById(id);
        if(el) el.addEventListener('click', fn);
    }

    // --- 3. BLUETOOTH CORE ---
    async function startScan() {
        if(!navigator.bluetooth) return alert("Browser not supported");
        try {
            ui.connectBtn.innerText = "Scanning...";
            const dev = await navigator.bluetooth.requestDevice({
                acceptAllDevices: true, 
                optionalServices: [FTMS_UUID]
            });
            
            rawLog(`Device: ${dev.name} (${dev.id})`);
            
            // Store Connection Info
            localStorage.setItem('last_device_name', dev.name);
            localStorage.setItem('last_device_id', dev.id);

            dev.addEventListener('gattserverdisconnected', onDisconnect);
            const server = await dev.gatt.connect();
            const svc = await server.getPrimaryService(FTMS_UUID);
            controlChar = await svc.getCharacteristic(CTRL_UUID);
            const dataChar = await svc.getCharacteristic(DATA_UUID);
            
            await dataChar.startNotifications();
            dataChar.addEventListener('characteristicvaluechanged', parseData);

            // Handshake Sequence (Slower for reliability)
            rawLog("Handshake: Request Control...", 'tx');
            await sendHexDirect(0x00); 
            await sleep(200); 
            
            rawLog("Handshake: Start/Resume...", 'tx');
            await sendHexDirect(0x07);
            await sleep(200);

            ui.btStatus.innerText = "Connected: " + dev.name;
            ui.btStatus.style.color = "#3b82f6";
            ui.connectBtn.style.display = 'none';
            rawLog("Connected!", 'succ');
            
        } catch(e) {
            ui.connectBtn.innerText = "Connect";
            rawLog(`Connect Fail: ${e.message}`, 'err');
        }
    }

    // Traffic Control Loop (Fixed: Re-assert Control)
    let lastWriteTime = 0;

    async function bleSyncLoop() {
        if(!controlChar) return;

        // 1. Watchdog
        if(isWriting && (Date.now() - lastWriteTime > 1000)) {
            rawLog("Watchdog: Resetting isWriting lock", 'err');
            isWriting = false;
        }

        if(isWriting) return;
        
        if(targetResistance !== sentResistance) {
            
            isWriting = true;
            lastWriteTime = Date.now();
            
            try {
                if(ui.res && currentStatus !== 'IDLE') ui.res.innerText = targetResistance;

                // [修正點] 發送阻力前，先送一次 0x07 (Start/Resume) 喚醒設備
                rawLog(`[TX] Waking (0x07) & Setting Res to ${targetResistance}...`, 'tx');
                
                // 1. Send Start/Resume
                await controlChar.writeValue(new Uint8Array([0x07]));
                
                // 給一點點緩衝讓它處理 0x07
                await sleep(50); 

                // 2. Send Resistance (0x04)
                const buf = new ArrayBuffer(3);
                const v = new DataView(buf);
                v.setUint8(0, 0x04); // OpCode
                v.setUint16(1, targetResistance * 10, true); // Value
                
                await controlChar.writeValue(buf);
                
                rawLog(`[TX] 0x04 Written (Res: ${targetResistance})`, 'succ');
                sentResistance = targetResistance;
                lastCmdTime = Date.now();
                
            } catch(e) {
                sentResistance = -99; 
                rawLog(`TX ERROR: ${e.message}`, 'err');
            } finally {
                isWriting = false;
            }
        }
    }
    
    async function sendHexDirect(b) {
        if(controlChar) await controlChar.writeValue(new Uint8Array([b])).catch(e=>rawLog("HexErr:"+e));
    }
    
    function onDisconnect() {
        ui.btStatus.innerText = "Disconnected";
        ui.btStatus.style.color = "#666";
        ui.connectBtn.style.display = 'block';
        if(currentStatus!=='IDLE') stopWorkout();
        rawLog("Device Disconnected", 'err');
    }

    // --- 4. WORKOUT LOGIC ---
    function toggleWorkout() {
        if(currentStatus==='IDLE') startWorkout();
        else if(currentStatus==='RUNNING') pauseWorkout();
        else resumeWorkout();
    }

    function startWorkout() {
        if(!controlChar) rawLog("Demo Mode (No Device)", 'err');
        
        sendHexDirect(0x07); // Wake up
        
        workoutSeconds = 0; // 重置時間
        currentStatus = 'RUNNING';
        updateBtns();
        
        if(workoutInterval) clearInterval(workoutInterval);
        workoutInterval = setInterval(timerLoop, 1000);
        
        // 初始阻力發送
        sentResistance = -99;
        rawLog("Workout Started.");
    }

    function pauseWorkout() {
        currentStatus = 'PAUSED';
        clearInterval(workoutInterval);
        updateBtns();
        rawLog("Paused.");
    }

    function resumeWorkout() {
        currentStatus = 'RUNNING';
        updateBtns();
        workoutInterval = setInterval(timerLoop, 1000);
        sentResistance = -99; 
        rawLog("Resumed.");
    }

    function stopWorkout() {
        currentStatus = 'IDLE';
        clearInterval(workoutInterval);
        updateBtns();
        
        // Reset Bike
        targetResistance = 1; 
        refreshUI();
        
        rawLog("Stopped.");
    }

    // 簡化的 Timer Loop：只負責加時間
    function timerLoop() {
        workoutSeconds++;
        ui.globalTimer.innerText = fmt(workoutSeconds);
    }

    // --- 5. DATA & UI ---
    
    // 新增：手動調整阻力
    function manualAdjRes(delta) {
        targetResistance += delta;
        if(targetResistance < 1) targetResistance = 1;
        if(targetResistance > 32) targetResistance = 32;
        
        refreshUI();
        rawLog(`User Adj: ${targetResistance}`);
    }

    // 修正：完全移除 phases 依賴，只更新阻力
    function refreshUI() {
        if(ui.res) ui.res.innerText = targetResistance;
        if(ui.mainRes) ui.mainRes.innerText = targetResistance;
    }

    // 格式化時間
    function fmt(s) {
        let m=Math.floor(s/60), sec=s%60;
        return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }

	// --- Patch: Fan Mode Logic ---
	function toggleFanMode(e) {
	    isFanMode = e.target.checked;
	    // 視覺反饋：鎖定手動按鈕
	    const disabled = isFanMode;
	    document.getElementById('mainResMinus').disabled = disabled;
	    document.getElementById('mainResPlus').disabled = disabled;
	    
	    if(disabled) {
	        document.getElementById('mainResMinus').style.opacity = 0.3;
	        document.getElementById('mainResPlus').style.opacity = 0.3;
	    } else {
	        document.getElementById('mainResMinus').style.opacity = 1;
	        document.getElementById('mainResPlus').style.opacity = 1;
	    }
	    
	    rawLog(isFanMode ? "Fan Mode: ON" : "Fan Mode: OFF");
	    updateFanConfig();
	}
	
	function updateFanConfig() {
	    const max = parseInt(document.getElementById('cfgMaxLevel').value) || 32;
	    const base = parseInt(document.getElementById('cfgBaseLevel').value) || 4;
	    fanConfig = { max, base };
	    if(isFanMode && currentRpm > 0) calcFanResistance(currentRpm);
	}
	
	function calcFanResistance(rpm) {
	    if(rpm < 10) return; // 低轉速忽略
	    
	    // 公式: (RPM / 50)^2 * Base
	    let ratio = rpm / 50;
	    let newLevel = Math.round(fanConfig.base * (ratio * ratio));
	    
	    if(newLevel < 1) newLevel = 1;
	    if(newLevel > fanConfig.max) newLevel = fanConfig.max;
	    
	    if(newLevel !== targetResistance) {
	        targetResistance = newLevel;
	        refreshUI();
	        rawLog(`Fan: ${rpm}rpm -> Lv${newLevel}`);
	    }
	}
	
    // 修正：刪除原本下面那個重複的 parseData (雖然沒錯，但不需要兩個)
    // 這裡只需要保留一個 parseData 即可 (原版上面的那個是對的)
    function parseData(e) {
        const v = e.target.value;
        const f = v.getUint16(0, true);
        let off = 2;

        // 1. Speed (Bit 0)
        if(!(f&1)) { 
            document.getElementById('spdVal').innerText = (v.getUint16(off,true)*0.01).toFixed(1); 
            off+=2; 
        }
        // 2. Average Speed (Bit 1) - Skip
        if(f&2) off+=2;
        
        // 3. Cadence/RPM (Bit 2)
       if(f&4) { 
            const rawRpm = v.getUint16(off,true);
            currentRpm = Math.floor(rawRpm * 0.5); // 0.5 resolution
            document.getElementById('rpmVal').innerText = currentRpm;
            
            // --- Patch: Trigger Fan Mode ---
            if(isFanMode) {
                calcFanResistance(currentRpm);
            }
            off+=2; 
        }
		
        // 4. Average Cadence (Bit 3) - Skip
        if(f&8) off+=2;
        // 5. Total Distance (Bit 4) - Skip (3 bytes)
        if(f&16) off+=3;
        
        // 6. Resistance Level (Bit 5) --- [關鍵修改] ---
        if(f&32) {
            const realLevel = v.getInt16(off, true);
            
            // 只有當「距離上次發送指令超過 3 秒」才更新儀表板
            // 這樣可以避免調整時數字亂跳，但平穩時又能顯示真實數據
            if (Date.now() - lastCmdTime > 3000) {
                if(ui.res) ui.res.innerText = realLevel;
                // 如果需要，也可以在這裡反向更新 targetResistance，保持同步
                // targetResistance = realLevel; 
            }
            off+=2;
        }
        
        // 7. Instantaneous Power (Bit 6)
        if(f&64) {
            document.getElementById('pwrVal').innerText = v.getInt16(off,true);
            // off+=2;
        }
    }

    
    function fmt(s) {
        let m=Math.floor(s/60), sec=s%60;
        return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }

    function updateBtns() {
        if(currentStatus==='IDLE') { ui.startBtn.innerText="START"; ui.startBtn.style.background="#10b981"; }
        else if(currentStatus==='RUNNING') { ui.startBtn.innerText="PAUSE"; ui.startBtn.style.background="#f59e0b"; }
        else { ui.startBtn.innerText="RESUME"; ui.startBtn.style.background="#10b981"; }
    }

    // --- 6. UTILS ---
    

   
    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

   
</script>
</body>

</html>
