<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon V31 (Sync Loop)</title>
    <style>
        :root {
            --bg: #0f172a; --sidebar: #1e293b; --surface: #334155;
            --primary: #3b82f6; --text: #f8fafc; --text-muted: #94a3b8;
            --c-rpm: #10b981; --c-pwr: #f59e0b; --c-spd: #06b6d4; --c-res: #ec4899;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 0; height: 100vh; display: flex; overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Layout --- */
        .app-container { display: flex; width: 100%; height: 100%; }
        
        .sidebar {
            width: 320px; background: var(--sidebar); padding: 20px; 
            display: flex; flex-direction: column; border-right: 1px solid #475569;
            flex-shrink: 0; overflow-y: auto; z-index: 10; padding-bottom: 150px;
        }

        .content {
            flex: 1; padding: 20px; overflow-y: auto; position: relative;
            display: flex; flex-direction: column; align-items: center;
            -webkit-overflow-scrolling: touch; padding-bottom: 150px;
        }

        @media (max-width: 820px) {
            .app-container { flex-direction: column; overflow-y: auto; }
            body { overflow: auto; height: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #475569; }
            .content { width: 100%; }
        }

        /* --- UI Components --- */
        .brand { font-size: 20px; font-weight: 800; color: white; margin-bottom: 5px; }
        .bt-status { font-size: 12px; color: #64748b; font-weight: bold; margin-bottom: 20px; }
        .bt-status.connected { color: var(--primary); }

        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .mini-card { background: var(--surface); padding: 12px 5px; border-radius: 12px; text-align: center; }
        .mini-val { font-size: 26px; font-weight: 800; line-height: 1; }
        .mini-lbl { font-size: 10px; color: var(--text-muted); margin-top: 4px; }
        .c-rpm { color: var(--c-rpm); } .c-pwr { color: var(--c-pwr); } .c-spd { color: var(--c-spd); } .c-res { color: var(--c-res); }

        .btn-group { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .main-btn {
            padding: 15px; border-radius: 10px; border: none; 
            font-weight: bold; font-size: 16px; color: white; cursor: pointer;
            text-transform: uppercase; transition: 0.2s;
        }
        .btn-connect { background: var(--primary); }
        .btn-start { background: #10b981; }
        .btn-pause { background: #f59e0b; }
        .btn-stop { background: #ef4444; }
        
        .jump-row { display: flex; gap: 10px; margin-top: 5px; }
        .btn-jump {
            flex: 1; background: #475569; color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .btn-reset { background: transparent; border: 1px solid #475569; color: #94a3b8; font-size: 11px; padding: 10px; margin-top: 20px; cursor: pointer;}

        /* --- Right Content --- */
        .chart-box {
            width: 100%; max-width: 700px; height: 220px; min-height: 200px;
            background: #1e293b; border-radius: 12px; border: 1px solid #475569;
            margin-bottom: 20px; position: relative; overflow: hidden;
        }
        canvas { width: 100%; height: 100%; display: block; }

        .global-timer { font-size: 52px; font-weight: bold; font-family: monospace; margin-bottom: 5px; }
        .global-sub { color: #64748b; font-size: 14px; margin-bottom: 20px; }

        .phase-list { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 12px; }
        .phase-card {
            background: #1e293b; border: 1px solid #334155;
            border-radius: 12px; padding: 15px; transition: 0.3s; position: relative;
        }
        .phase-card.active { border-color: var(--primary); background: #1e293b; }
        .phase-card.active::before {
            content:''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px; background: var(--primary);
        }
        .phase-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; font-size: 15px; color: var(--text-muted); }
        .phase-card.active .phase-header { color: var(--primary); }
        
        .controls-row { display: flex; justify-content: space-between; gap: 12px; }
        .control-group { 
            background: rgba(0,0,0,0.2); padding: 5px 8px; border-radius: 8px; flex: 1; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .ctrl-btn {
            width: 32px; height: 32px; border-radius: 50%; border: none;
            background: #475569; color: white; font-size: 18px; cursor: pointer;
        }
        .ctrl-val { font-size: 20px; font-weight: 800; min-width: 35px; text-align: center; }
        .ctrl-lbl { font-size: 9px; color: #aaa; text-align:center; display: block;}
        .col-center { display:flex; flex-direction:column; align-items:center; }

        /* --- DEBUG CONSOLE --- */
        #console-log {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 120px;
            background: rgba(0,0,0,0.95); color: #0f0; border-top: 2px solid #555;
            font-size: 11px; padding: 10px; overflow-y: scroll; font-family: monospace;
            z-index: 9999; box-sizing: border-box;
        }
        #sys-error {
            position: fixed; top: 0; left: 0; right: 0; z-index: 10000;
            background: #ef4444; color: white; padding: 20px; 
            text-align: center; display: none; font-weight: bold; border-bottom: 2px solid white;
        }
    </style>
</head>
<body>

<div id="sys-error"></div>

<div class="app-container">
    <div class="sidebar">
        <div>
            <div class="brand">HORIZON V31</div>
            <div id="btStatus" class="bt-status">Disconnected</div>
        </div>

        <div class="dash-grid">
            <div class="mini-card"><div id="rpmVal" class="mini-val c-rpm">0</div><div class="mini-lbl">RPM</div></div>
            <div class="mini-card"><div id="pwrVal" class="mini-val c-pwr">0</div><div class="mini-lbl">WATT</div></div>
            <div class="mini-card"><div id="spdVal" class="mini-val c-spd">0.0</div><div class="mini-lbl">KMH</div></div>
            <div class="mini-card"><div id="resVal" class="mini-val c-res">1</div><div class="mini-lbl">LEVEL</div></div>
        </div>

        <div class="btn-group">
            <button id="connectBtn" class="main-btn btn-connect">1. Scan & Connect</button>
            <button id="startBtn" class="main-btn btn-start">START</button>
            <div class="jump-row">
                <button id="prevBtn" class="btn-jump">&lt;&lt; PREV</button>
                <button id="nextBtn" class="btn-jump">NEXT &gt;&gt;</button>
            </div>
            <button id="stopBtn" class="main-btn btn-stop">STOP</button>
            <button id="resetBtn" class="main-btn btn-reset">Factory Reset</button>
        </div>
    </div>

    <div class="content">
        <div class="chart-box"><canvas id="workoutChart"></canvas></div>
        <div id="globalTimer" class="global-timer">00:00</div>
        <div id="totalLabel" class="global-sub">Total Time</div>

        <div class="phase-list">
            <div id="card_warmup" class="phase-card">
                <div class="phase-header"><span>WARM UP</span><span id="timer_warmup">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group">
                        <button id="btn_warmup_res_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">LEVEL</span><span id="val_res_warmup" class="ctrl-val c-res">--</span></div>
                        <button id="btn_warmup_res_plus" class="ctrl-btn">+</button>
                    </div>
                    <div class="control-group">
                        <button id="btn_warmup_time_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">MIN</span><span id="val_time_warmup" class="ctrl-val">--</span></div>
                        <button id="btn_warmup_time_plus" class="ctrl-btn">+</button>
                    </div>
                </div>
            </div>

            <div id="card_workout1" class="phase-card">
                <div class="phase-header"><span>WORKOUT 1</span><span id="timer_workout1">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group">
                        <button id="btn_workout1_res_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">LEVEL</span><span id="val_res_workout1" class="ctrl-val c-res">--</span></div>
                        <button id="btn_workout1_res_plus" class="ctrl-btn">+</button>
                    </div>
                    <div class="control-group">
                        <button id="btn_workout1_time_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">MIN</span><span id="val_time_workout1" class="ctrl-val">--</span></div>
                        <button id="btn_workout1_time_plus" class="ctrl-btn">+</button>
                    </div>
                </div>
            </div>

            <div id="card_workout2" class="phase-card">
                <div class="phase-header"><span>WORKOUT 2</span><span id="timer_workout2">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group">
                        <button id="btn_workout2_res_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">LEVEL</span><span id="val_res_workout2" class="ctrl-val c-res">--</span></div>
                        <button id="btn_workout2_res_plus" class="ctrl-btn">+</button>
                    </div>
                    <div class="control-group">
                        <button id="btn_workout2_time_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">MIN</span><span id="val_time_workout2" class="ctrl-val">--</span></div>
                        <button id="btn_workout2_time_plus" class="ctrl-btn">+</button>
                    </div>
                </div>
            </div>

            <div id="card_cooldown" class="phase-card">
                <div class="phase-header"><span>COOL DOWN</span><span id="timer_cooldown">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group">
                        <button id="btn_cooldown_res_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">LEVEL</span><span id="val_res_cooldown" class="ctrl-val c-res">--</span></div>
                        <button id="btn_cooldown_res_plus" class="ctrl-btn">+</button>
                    </div>
                    <div class="control-group">
                        <button id="btn_cooldown_time_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">MIN</span><span id="val_time_cooldown" class="ctrl-val">--</span></div>
                        <button id="btn_cooldown_time_plus" class="ctrl-btn">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="console-log">Initializing...</div>

<script>
    // --- 0. Logging ---
    const logBox = document.getElementById('console-log');
    const errBox = document.getElementById('sys-error');
    
    function log(msg) {
        const d = new Date();
        const ts = `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
        if(logBox) {
            logBox.innerHTML += `<div><span style="color:#888">[${ts}]</span> ${msg}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }
        console.log(msg);
    }
    
    window.onerror = function(msg, url, line) {
        if(errBox) {
            errBox.style.display = 'block';
            errBox.innerHTML += `<div>CRASH: ${msg} (Line ${line})</div>`;
        }
        log(`CRASH: ${msg} line ${line}`);
    };

    // --- 1. Variables & Config ---
    const FTMS_UUID = "00001826-0000-1000-8000-00805f9b34fb";
    const DATA_UUID = "00002ad2-0000-1000-8000-00805f9b34fb";
    const CTRL_UUID = "00002ad9-0000-1000-8000-00805f9b34fb";
    
    let controlChar = null;
    let currentStatus = 'IDLE'; 
    let currentPhase = null; 
    const phaseOrder = ['warmup', 'workout1', 'workout2', 'cooldown'];
    
    // -- NEW: SYNC LOOP VARIABLES --
    let targetResistance = 1; // User wants this
    let sentResistance = -1;  // Bike has this
    let isWriting = false;    // Bluetooth busy flag
    let syncInterval = null;  // The heartbeat loop
    // -------------------------------

    let workoutInterval;
    let lastCmdTime = 0;

    const defaultPhases = {
        warmup:   { mins: 3,  res: 15 },
        workout1: { mins: 7,  res: 22 },
        workout2: { mins: 8,  res: 25 },
        cooldown: { mins: 3,  res: 10 }
    };
    let phases = JSON.parse(JSON.stringify(defaultPhases));
    let ui = {};

    // --- 2. Init ---
    window.addEventListener('DOMContentLoaded', () => { init(); });

    function init() {
        log("Booting V31 (Sync Loop)...");

        ui = {
            rpm: document.getElementById('rpmVal'),
            pwr: document.getElementById('pwrVal'),
            spd: document.getElementById('spdVal'),
            res: document.getElementById('resVal'),
            btStatus: document.getElementById('btStatus'),
            startBtn: document.getElementById('startBtn'),
            connectBtn: document.getElementById('connectBtn'),
            globalTimer: document.getElementById('globalTimer'),
            totalLabel: document.getElementById('totalLabel'),
            canvas: document.getElementById('workoutChart')
        };

        safeBind('connectBtn', startScan);
        safeBind('startBtn', toggleWorkout);
        safeBind('stopBtn', stopWorkout);
        safeBind('resetBtn', factoryReset);
        safeBind('prevBtn', () => jumpPhase('prev'));
        safeBind('nextBtn', () => jumpPhase('next'));

        ['warmup', 'workout1', 'workout2
