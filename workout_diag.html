<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon Trainer V17 (Stable)</title>
    <style>
        :root {
            --bg: #0f172a; --surface: #1e293b; --primary: #3b82f6;
            --text: #f8fafc; --text-muted: #94a3b8;
            --c-rpm: #10b981; --c-pwr: #f59e0b; --c-spd: #06b6d4; --c-res: #ec4899;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; touch-action: manipulation;
        }

        .header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .bt-icon { width: 24px; height: 24px; fill: #64748b; transition: 0.3s; }
        .bt-icon.connected { fill: var(--primary); filter: drop-shadow(0 0 5px var(--primary)); }

        .dashboard {
            display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px;
            width: 100%; max-width: 500px; margin-bottom: 20px;
        }
        .mini-card { background: var(--surface); padding: 10px 5px; border-radius: 12px; text-align: center; }
        .mini-val { font-size: 24px; font-weight: 800; line-height: 1; }
        .mini-lbl { font-size: 10px; color: var(--text-muted); text-transform: uppercase; margin-top: 2px; }
        .c-rpm { color: var(--c-rpm); } .c-pwr { color: var(--c-pwr); } .c-spd { color: var(--c-spd); } .c-res { color: var(--c-res); }

        .global-timer-box {
            width: 100%; max-width: 500px; background: #000; border-radius: 16px;
            padding: 15px; margin-bottom: 20px; text-align: center; border: 1px solid #333;
            box-sizing: border-box;
        }
        .total-time-display { font-size: 48px; font-weight: bold; font-family: monospace; color: white; letter-spacing: 2px; }
        .total-label { color: #666; font-size: 12px; margin-top: 5px; }

        .phase-container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        .phase-card {
            background: var(--surface); border: 2px solid #334155;
            border-radius: 16px; padding: 15px; transition: 0.3s;
            display: flex; flex-direction: column; gap: 10px;
            position: relative; overflow: hidden;
        }
        .phase-card.active { border-color: var(--primary); background: #17253d; box-shadow: 0 0 20px rgba(59,130,246,0.15); }
        .phase-title { font-weight: bold; color: var(--text-muted); font-size: 14px; letter-spacing: 1px; display: flex; justify-content: space-between; }
        .phase-card.active .phase-title { color: var(--primary); }

        /* Controls */
        .controls-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .control-group { 
            display: flex; align-items: center; gap: 5px; 
            background: rgba(0,0,0,0.2); 
            padding: 8px 12px; border-radius: 12px; 
            flex: 1; justify-content: center;
        }
        .ctrl-column { display: flex; flex-direction: column; align-items: center; }
        .ctrl-btn {
            width: 44px; height: 44px; border-radius: 50%; border: none;
            background: #334155; color: white; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.1s;
        }
        .ctrl-btn:active { background: var(--primary); transform: scale(0.95); }
        .ctrl-val { 
            font-size: 48px; font-weight: 800; width: 70px; text-align: center; 
            font-variant-numeric: tabular-nums; line-height: 1; margin: 0 5px;
        }
        .ctrl-label { font-size: 12px; color: #64748b; font-weight: bold; margin-bottom: 2px; }
        .ctrl-unit { font-size: 10px; color: #64748b; margin-top: -5px; }
        .phase-timer { font-size: 24px; font-family: monospace; font-weight: bold; color: #fff; }
        .phase-card.active .phase-timer { color: var(--primary); }

        .action-area { width: 100%; max-width: 500px; display: grid; grid-template-columns: 3fr 1fr; gap: 10px; }
        .main-btn {
            padding: 15px; font-size: 18px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; color: white;
        }
        #startBtn { background: var(--primary); }
        #stopBtn { background: #ef4444; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.98); z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .connect-btn { padding: 25px 50px; background: var(--primary); color: white; border: none; border-radius: 50px; font-size: 22px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(59,130,246,0.5); }
        #connStatus { margin-top:15px; color:#facc15; font-size:14px; text-align: center; }
        #debugLog { position:fixed; bottom:5px; left:5px; font-size:10px; color:#555; pointer-events:none; }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="connectBtn" class="connect-btn">掃描並連線</button>
        <div id="connStatus">V17 穩定版</div>
    </div>

    <div class="header">
        <span style="font-weight:bold; color:#64748b;">HORIZON V17 (STABLE)</span>
        <svg id="btIcon" class="bt-icon" viewBox="0 0 24 24"><path d="M17.71,7.71L12,2h-1v7.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L11,14.41V22h1l5.71-5.71L13.41,12L17.71,7.71z M13,5.83 l1.88,1.88L13,9.59V5.83z M13,18.17v-3.76l1.88,1.88L13,18.17z"/></svg>
    </div>

    <div class="dashboard">
        <div class="mini-card"><div id="rpmVal" class="mini-val c-rpm">0</div><div class="mini-lbl">RPM</div></div>
        <div class="mini-card"><div id="pwrVal" class="mini-val c-pwr">0</div><div class="mini-lbl">WATT</div></div>
        <div class="mini-card"><div id="spdVal" class="mini-val c-spd">0.0</div><div class="mini-lbl">KMH</div></div>
        <div class="mini-card"><div id="resVal" class="mini-val c-res">1</div><div class="mini-lbl">LVL</div></div>
    </div>

    <div class="global-timer-box">
        <div id="globalTimer" class="total-time-display">00:00</div>
        <div id="totalLabel" class="total-label">總時長: -- 分鐘</div>
    </div>

    <div class="phase-container">
        <div id="card_warmup" class="phase-card">
            <div class="phase-title"><span>WARM UP</span><span id="timer_warmup" class="phase-timer">03:00</span></div>
            <div class="controls-row">
                <div class="control-group">
                    <button class="ctrl-btn" onclick="adjRes('warmup', -1)">-</button>
                    <div class="ctrl-column"><span class="ctrl-label">RES</span><span id="val_res_warmup" class="ctrl-val" style="color:var(--c-res)">10</span></div>
                    <button class="ctrl-btn" onclick="adjRes('warmup', 1)">+</button>
                </div>
                <div class="control-group">
                    <button class="ctrl-btn" onclick="adjTime('warmup', -1)">-</button>
                    <div class="ctrl-column"><span class="ctrl-label">TIME</span><span id="val_time_warmup" class="ctrl-val">3</span><span class="ctrl-unit">min</span></div>
                    <button class="ctrl-btn" onclick="adjTime('warmup', 1)">+</button>
                </div>
            </div>
        </div>

        <div id="card_workout" class="phase-card">
            <div class="phase-title"><span>WORKOUT</span><span id="timer_workout" class="phase-timer">15:00</span></div>
            <div class="controls-row">
                <div class="control-group">
                    <button class="ctrl-btn" onclick="adjRes('workout', -1)">-</button>
                    <div class="ctrl-column"><span class="ctrl-label">RES</span><span id="val_res_workout" class="ctrl-val" style="color:var(--c-res)">24</span></div>
                    <button class="ctrl-btn" onclick="adjRes('workout', 1)">+</button>
                </div>
                <div class="control-group">
                    <button class="ctrl-btn" onclick="adjTime('workout', -1)">-</button>
                    <div class="ctrl-column"><span class="ctrl-label">TIME</span><span id="val_time_workout" class="ctrl-val">15</span><span class="ctrl-unit">min</span></div>
                    <button class="ctrl-btn" onclick="adjTime('workout', 1)">+</button>
                </div>
            </div>
        </div>

        <div id="card_cooldown" class="phase-card">
            <div class="phase-title"><span>COOL DOWN</span><span id="timer_cooldown" class="phase-timer">03:00</span></div>
            <div class="controls-row">
                <div class="control-group">
                    <button class="ctrl-btn" onclick="adjRes('cooldown', -1)">-</button>
                    <div class="ctrl-column"><span class="ctrl-label">RES</span><span id="val_res_cooldown" class="ctrl-val" style="color:var(--c-res)">10</span></div>
                    <button class="ctrl-btn" onclick="adjRes('cooldown', 1)">+</button>
                </div>
                <div class="control-group">
                    <button class="ctrl-btn" onclick="adjTime('cooldown', -1)">-</button>
                    <div class="ctrl-column"><span class="ctrl-label">TIME</span><span id="val_time_cooldown" class="ctrl-val">3</span><span class="ctrl-unit">min</span></div>
                    <button class="ctrl-btn" onclick="adjTime('cooldown', 1)">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="action-area">
        <button id="startBtn" class="main-btn">START WORKOUT</button>
        <button id="stopBtn" class="main-btn">STOP</button>
    </div>
    
    <div id="debugLog"></div>

<script>
    // V15 的字串 UUID (最穩定)
    const FTMS_UUID = "1826";  
    const DATA_UUID = "2ad2";  
    const CTRL_UUID = "2ad9";  

    let controlChar;
    
    // States
    const phases = {
        warmup: { mins: 3, res: 10, remainingSecs: 180 },
        workout: { mins: 15, res: 24, remainingSecs: 900 },
        cooldown: { mins: 3, res: 10, remainingSecs: 180 }
    };
    
    let currentStatus = 'IDLE'; 
    let workoutInterval = null;
    let keeperInterval = null; 
    let totalSecondsRemaining = 0;
    let lastCmdTime = 0; 

    const ui = {
        overlay: document.getElementById('overlay'),
        connectBtn: document.getElementById('connectBtn'),
        connStatus: document.getElementById('connStatus'),
        btIcon: document.getElementById('btIcon'),
        startBtn: document.getElementById('startBtn'),
        stopBtn: document.getElementById('stopBtn'),
        globalTimer: document.getElementById('globalTimer'),
        totalLabel: document.getElementById('totalLabel'),
        rpm: document.getElementById('rpmVal'),
        pwr: document.getElementById('pwrVal'),
        spd: document.getElementById('spdVal'),
        res: document.getElementById('resVal'),
        log: document.getElementById('debugLog')
    };

    updateTotalLabel();
    
    function debug(msg) {
        ui.log.innerText = msg;
        console.log(msg);
    }

    // --- Bluetooth Logic (Back to V15 Stable) ---

    ui.connectBtn.onclick = async () => {
        ui.connectBtn.innerText = "掃描中...";
        ui.connStatus.innerText = "請在列表中選擇 3.0SC";

        try {
            // 放棄 getDevices 與 name filter，回歸最穩定的 acceptAllDevices
            const device = await navigator.bluetooth.requestDevice({
                acceptAllDevices: true,
                optionalServices: [FTMS_UUID] 
            });
            
            // 帶重試機制的連線
            await connectWithRetry(device, 3);

        } catch (e) {
            let errorMsg = typeof e === 'string' ? e : (e.message || JSON.stringify(e));
            if(errorMsg.includes("cancelled")) {
                ui.connStatus.innerText = "使用者取消";
            } else {
                alert("錯誤: " + errorMsg);
                ui.connStatus.innerText = "連線失敗";
            }
            ui.connectBtn.innerText = "掃描並連線";
        }
    };

    async function connectWithRetry(device, retries) {
        for (let i = 0; i < retries; i++) {
            try {
                ui.connStatus.innerText = `連線中... (${i + 1})`;
                debug(`Connect attempt ${i+1}`);
                await connectDevice(device);
                return; 
            } catch (error) {
                console.error(error);
                if (i === retries - 1) throw error; 
                await new Promise(r => setTimeout(r, 1000));
            }
        }
    }

    async function connectDevice(device) {
        device.addEventListener('gattserverdisconnected', onDisconnect);
        const server = await device.gatt.connect();
        
        ui.connStatus.innerText = "取得服務...";
        const service = await server.getPrimaryService(FTMS_UUID); 
        
        controlChar = await service.getCharacteristic(CTRL_UUID); 
        const dataChar = await service.getCharacteristic(DATA_UUID); 
        await dataChar.startNotifications();
        dataChar.addEventListener('characteristicvaluechanged', parseData);

        await sendHex(0x00); 
        await sendHex(0x07); 
        
        ui.overlay.style.display = 'none';
        ui.btIcon.classList.add('connected');
        debug("Connected!");
    }

    // --- Workout Logic ---

    ui.startBtn.onclick = () => {
        if (currentStatus !== 'IDLE') return;
        sendHex(0x07).then(() => {
            startPhase('WARMUP');
        });
    };

    ui.stopBtn.onclick = stopWorkout;

    function startPhase(phaseName) {
        clearInterval(workoutInterval);
        clearInterval(keeperInterval);
        
        currentStatus = phaseName;
        debug(`Phase: ${phaseName}`);
        
        document.querySelectorAll('.phase-card').forEach(el => el.classList.remove('active'));
        let pKey = phaseName.toLowerCase();
        let pData = phases[pKey];

        if (phaseName === 'WARMUP') {
            updateTotalLabel();
            totalSecondsRemaining = (phases.warmup.mins + phases.workout.mins + phases.cooldown.mins) * 60;
            ui.startBtn.innerText = "RUNNING...";
            ui.startBtn.disabled = true;
            ui.startBtn.style.opacity = 0.5;
        }

        document.getElementById(`card_${pKey}`).classList.add('active');

        // Command logic: Send twice
        setResistance(pData.res);
        setTimeout(() => setResistance(pData.res), 800);

        // Keeper Logic (Re-send every 3s)
        keeperInterval = setInterval(() => {
            if (currentStatus === phaseName) {
                setResistanceInternal(phases[pKey].res);
            }
        }, 3000);

        workoutInterval = setInterval(() => tick(pKey), 1000);
    }

    function tick(phaseKey) {
        if (phases[phaseKey].remainingSecs > 0) {
            phases[phaseKey].remainingSecs--;
            document.getElementById(`timer_${phaseKey}`).innerText = formatTime(phases[phaseKey].remainingSecs);
        }

        if (totalSecondsRemaining > 0) {
            totalSecondsRemaining--;
            ui.globalTimer.innerText = formatTime(totalSecondsRemaining);
        }

        if (phases[phaseKey].remainingSecs <= 0) {
            nextPhase(phaseKey);
        }
    }

    function nextPhase(current) {
        if (current === 'warmup') startPhase('WORKOUT');
        else if (current === 'workout') startPhase('COOLDOWN');
        else if (current === 'cooldown') finishWorkout();
    }

    function stopWorkout() {
        clearInterval(workoutInterval);
        clearInterval(keeperInterval);
        currentStatus = 'IDLE';
        ui.startBtn.innerText = "START WORKOUT";
        ui.startBtn.disabled = false;
        ui.startBtn.style.opacity = 1;
        document.querySelectorAll('.phase-card').forEach(el => el.classList.remove('active'));
        resetTimers();
        setResistance(1); 
        debug("Stopped");
    }

    function finishWorkout() {
        clearInterval(workoutInterval);
        clearInterval(keeperInterval);
        currentStatus = 'FINISHED';
        ui.globalTimer.innerText = "DONE!";
        ui.startBtn.innerText = "FINISHED";
        setResistance(1); 
        alert("訓練完成！");
        setTimeout(stopWorkout, 3000);
    }

    window.adjTime = function(phase, delta) {
        let p = phases[phase];
        p.mins += delta;
        if (p.mins < 1) p.mins = 1;
        document.getElementById(`val_time_${phase}`).innerText = p.mins;
        if (currentStatus === 'IDLE') {
            p.remainingSecs = p.mins * 6
