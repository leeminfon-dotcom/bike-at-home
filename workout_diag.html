<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon V28 (iPad Fix)</title>
    <style>
        :root {
            --bg: #0f172a; --sidebar: #1e293b; --surface: #334155;
            --primary: #3b82f6; --accent: #f59e0b; --danger: #ef4444;
            --text: #f8fafc; --text-muted: #94a3b8;
            --c-rpm: #10b981; --c-pwr: #f59e0b; --c-spd: #06b6d4; --c-res: #ec4899;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 0;
            height: 100vh; display: flex; overflow: hidden;
            -webkit-font-smoothing: antialiased; /* Make fonts sharp on iPad */
        }

        /* --- Layout --- */
        .app-container { display: flex; width: 100%; height: 100%; }
        
        .sidebar {
            width: 320px; background: var(--sidebar);
            padding: 20px; display: flex; flex-direction: column;
            border-right: 1px solid #475569;
            flex-shrink: 0; overflow-y: auto; z-index: 10;
        }

        .content {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center;
            position: relative; -webkit-overflow-scrolling: touch;
        }

        /* Mobile / iPad Split View */
        @media (max-width: 820px) {
            .app-container { flex-direction: column; overflow-y: auto; }
            body { overflow: auto; height: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #475569; box-sizing: border-box; }
            .content { width: 100%; padding: 15px; box-sizing: border-box; }
            #console-log { height: 80px; }
        }

        /* --- Components --- */
        .brand { font-size: 20px; font-weight: 800; color: white; margin-bottom: 5px; letter-spacing: 1px; }
        .bt-status { font-size: 12px; color: #64748b; font-weight: bold; margin-bottom: 20px; }
        .bt-status.connected { color: var(--primary); }

        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .mini-card { background: var(--surface); padding: 12px 5px; border-radius: 12px; text-align: center; }
        .mini-val { font-size: 26px; font-weight: 800; line-height: 1; }
        .mini-lbl { font-size: 10px; color: var(--text-muted); margin-top: 4px; }
        .c-rpm { color: var(--c-rpm); } .c-pwr { color: var(--c-pwr); } .c-spd { color: var(--c-spd); } .c-res { color: var(--c-res); }

        /* Buttons */
        .btn-group { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .main-btn {
            padding: 15px; border-radius: 10px; border: none; 
            font-weight: bold; font-size: 16px; color: white; cursor: pointer;
            text-transform: uppercase; transition: 0.2s; -webkit-tap-highlight-color: transparent;
        }
        .btn-connect { background: var(--primary); }
        .btn-start { background: #10b981; }
        .btn-pause { background: #f59e0b; }
        .btn-stop { background: #ef4444; }
        
        .jump-row { display: flex; gap: 10px; margin-top: 5px; }
        .btn-jump {
            flex: 1; background: #475569; color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 13px;
        }
        .btn-jump:active { background: #64748b; transform: scale(0.98); }
        .btn-reset { background: transparent; border: 1px solid #475569; color: #94a3b8; font-size: 11px; padding: 10px; margin-top: 20px; cursor: pointer;}
        .btn-reset:hover { border-color: #ef4444; color: #ef4444; }

        /* --- Right Side --- */
        .chart-box {
            width: 100%; max-width: 700px; 
            height: 220px; /* Explicit Height */
            min-height: 200px; /* Safety min-height */
            background: #1e293b; border-radius: 12px; border: 1px solid #475569;
            margin-bottom: 20px; position: relative; overflow: hidden;
        }
        /* Canvas must fill container */
        canvas { width: 100%; height: 100%; display: block; }

        .global-timer {
            font-size: 52px; font-weight: bold; font-family: monospace; 
            margin-bottom: 5px; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .global-sub { color: #64748b; font-size: 14px; margin-bottom: 20px; }

        /* Phase List */
        .phase-list { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 120px;}
        .phase-card {
            background: #1e293b; border: 1px solid #334155;
            border-radius: 12px; padding: 15px; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .phase-card.active { 
            border-color: var(--primary); background: #1e293b; 
            box-shadow: 0 0 0 2px rgba(59,130,246,0.3) inset;
        }
        .phase-card.active::before {
            content:''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px; background: var(--primary);
        }
        .phase-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .phase-title { font-weight: bold; font-size: 15px; color: var(--text-muted); }
        .phase-card.active .phase-title { color: var(--primary); }
        .phase-timer { font-family: monospace; font-size: 20px; color: white; }

        .controls-row { display: flex; justify-content: space-between; gap: 12px; }
        .control-group { 
            background: rgba(0,0,0,0.2); padding: 5px 8px; border-radius: 8px; flex: 1; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .ctrl-btn {
            width: 32px; height: 32px; border-radius: 50%; border: none;
            background: #475569; color: white; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .ctrl-btn:active { background: #64748b; }
        .ctrl-val { font-size: 20px; font-weight: 800; min-width: 35px; text-align: center; }
        .ctrl-lbl { font-size: 9px; color: #aaa; text-align:center; display: block;}
        .col-center { display:flex; flex-direction:column; align-items:center; }

        /* Console */
        #console-log {
            width: 100%; background: rgba(0,0,0,0.85); color: #0f0; 
            font-size: 11px; padding: 10px; font-family: monospace; 
            border-top: 1px solid #333; height: 130px; overflow-y: scroll;
            margin-top: auto; 
        }
        #sys-error {
            position: fixed; top: 0; left: 0; right: 0; z-index: 999;
            background: #ef4444; color: white; padding: 15px; text-align: center; display: none; font-weight: bold;
        }
    </style>
</head>
<body>

<div id="sys-error"></div>

<div class="app-container">
    
    <div class="sidebar">
        <div>
            <div class="brand">HORIZON V28</div>
            <div id="btStatus" class="bt-status">Disconnected</div>
        </div>

        <div class="dash-grid">
            <div class="mini-card"><div id="rpmVal" class="mini-val c-rpm">0</div><div class="mini-lbl">RPM</div></div>
            <div class="mini-card"><div id="pwrVal" class="mini-val c-pwr">0</div><div class="mini-lbl">WATT</div></div>
            <div class="mini-card"><div id="spdVal" class="mini-val c-spd">0.0</div><div class="mini-lbl">KMH</div></div>
            <div class="mini-card"><div id="resVal" class="mini-val c-res">1</div><div class="mini-lbl">LEVEL</div></div>
        </div>

        <div class="btn-group">
            <button id="connectBtn" class="main-btn btn-connect" onclick="startScan()">1. Scan & Connect</button>
            <button id="startBtn" class="main-btn btn-start" onclick="toggleWorkout()">START</button>
            
            <div class="jump-row">
                <button class="btn-jump" onclick="jumpPhase('prev')">&lt;&lt; PREV</button>
                <button class="btn-jump" onclick="jumpPhase('next')">NEXT &gt;&gt;</button>
            </div>

            <button id="stopBtn" class="main-btn btn-stop" onclick="stopWorkout()">STOP</button>
            <button id="resetBtn" class="main-btn btn-reset" onclick="factoryReset()">Factory Reset Settings</button>
        </div>
        
        <div style="flex:1"></div> 
        <div style="font-size:10px; color:#555; text-align:center; margin-top:20px;">V28: iPad Retina & BLE Fix</div>
    </div>

    <div class="content">
        
        <div class="chart-box">
            <canvas id="workoutChart"></canvas>
        </div>

        <div id="globalTimer" class="global-timer">00:00</div>
        <div id="totalLabel" class="global-sub">Total Time</div>

        <div class="phase-list">
            <div id="card_warmup" class="phase-card">
                <div class="phase-header"><span class="phase-title">WARM UP</span><span id="timer_warmup" class="phase-timer">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group">
                        <button class="ctrl-btn" onclick="adjRes('warmup', -1)">-</button>
                        <div class="col-center"><span class="ctrl-lbl">LEVEL</span><span id="val_res_warmup" class="ctrl-val c-res">--</span></div>
                        <button class="ctrl-btn" onclick="adjRes('warmup', 1)">+</button>
                    </div>
                    <div class="control-group">
                        <button class="ctrl-btn" onclick="adjTime('warmup', -1)">-</button>
                        <div class="col-center"><span class="ctrl-lbl">MIN</span><span id="val_time_warmup" class="ctrl-val">--</span></div>
                        <button class="ctrl-btn" onclick="adjTime('warmup', 1)">+</button>
                    </div>
                </div>
            </div>
            
            <div id="card_workout1" class="phase-card">
                <div class="phase-header"><span class="phase-title">WORKOUT 1</span><span id="timer_workout1" class="phase-timer">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group">
                        <button class="ctrl-btn" onclick="adjRes('workout1', -1)">-</button>
                        <div class="col-center"><span class="ctrl-lbl">LEVEL</span><span id="val_res_workout1" class="ctrl-val c-res">--</span></div>
                        <button class="ctrl-btn" onclick="adjRes('workout1', 1)">+</button>
                    </div>
                    <div class="control-group">
                        <button class="ctrl-btn" onclick="adjTime('workout1', -1)">-</button>
                        <div class="col-center"><span class="ctrl-lbl">MIN</span><span id="val_time_workout1" class="ctrl-val">--</span></div>
                        <button class="ctrl-btn" onclick="adjTime('workout1', 1)">+</button>
                    </div>
                </div>
            </div>

            <div id="card_workout2" class="phase-card">
                <div class="phase-header"><span class="phase-title">WORKOUT 2</span><span id="timer_workout2" class="phase-timer">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group">
                        <button class="ctrl-btn" onclick="adjRes('workout2', -1)">-</button>
                        <div class="col-center"><span class="ctrl-lbl">LEVEL</span><span id="val_res_workout2" class="ctrl-val c-res">--</span></div>
                        <button class="ctrl-btn" onclick="adjRes('workout2', 1)">+</button>
                    </div>
                    <div class="control-group">
                        <button class="ctrl-btn" onclick="adjTime('workout2', -1)">-</button>
                        <div class="col-center"><span class="ctrl-lbl">MIN</span><span id="val_time_workout2" class="ctrl-val">--</span></div>
                        <button class="ctrl-btn" onclick="adjTime('workout2', 1)">+</button>
                    </div>
                </div>
            </div>

            <div id="card_cooldown" class="phase-card">
                <div class="phase-header"><span class="phase-title">COOL DOWN</span><span id="timer_cooldown" class="phase-timer">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group">
                        <button class="ctrl-btn" onclick="adjRes('cooldown', -1)">-</button>
                        <div class="col-center"><span class="ctrl-lbl">LEVEL</span><span id="val_res_cooldown" class="ctrl-val c-res">--</span></div>
                        <button class="ctrl-btn" onclick="adjRes('cooldown', 1)">+</button>
                    </div>
                    <div class="control-group">
                        <button class="ctrl-btn" onclick="adjTime('cooldown', -1)">-</button>
                        <div class="col-center"><span class="ctrl-lbl">MIN</span><span id="val_time_cooldown" class="ctrl-val">--</span></div>
                        <button class="ctrl-btn" onclick="adjTime('cooldown', 1)">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="console-log">V28 Loaded (iPad/BLE Fixed).</div>
    </div>
</div>

<script>
    // --- 0. Logging & Error ---
    const logBox = document.getElementById('console-log');
    function log(msg) {
        const d = new Date();
        const ts = `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
        if(logBox) {
            logBox.innerHTML += `<div><span style="color:#888">[${ts}]</span> ${msg}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }
        console.log(msg);
    }
    window.onerror = (msg, url, line) => {
        const err = document.getElementById('sys-error');
        err.style.display='block';
        err.innerText = `ERROR: ${msg} (Line ${line})`;
    };

    // --- 1. Constants & State ---
    const FTMS_UUID = "00001826-0000-1000-8000-00805f9b34fb";
    const DATA_UUID = "00002ad2-0000-1000-8000-00805f9b34fb";
    const CTRL_UUID = "00002ad9-0000-1000-8000-00805f9b34fb";

    let controlChar = null;
    let currentStatus = 'IDLE'; 
    let currentPhase = null; 
    const phaseOrder = ['warmup', 'workout1', 'workout2', 'cooldown'];
    
    let workoutInterval = null;
    let keeperInterval = null;
    let lastCmdTime = 0;

    const defaultPhases = {
        warmup:   { mins: 3,  res: 15 },
        workout1: { mins: 7,  res: 22 },
        workout2: { mins: 8,  res: 25 },
        cooldown: { mins: 3,  res: 10 }
    };
    
    let phases = JSON.parse(JSON.stringify(defaultPhases));

    // UI Refs
    const ui = {
        rpm: document.getElementById('rpmVal'),
        pwr: document.getElementById('pwrVal'),
        spd: document.getElementById('spdVal'),
        res: document.getElementById('resVal'),
        btStatus: document.getElementById('btStatus'),
        startBtn: document.getElementById('startBtn'),
        connectBtn: document.getElementById('connectBtn'),
        globalTimer: document.getElementById('globalTimer'),
        totalLabel: document.getElementById('totalLabel'),
        canvas: document.getElementById('workoutChart')
    };

    // --- 2. Init & Persistence ---
    function init() {
        loadSettings();
        refreshUI();
        // Delay canvas init slightly to ensure layout is done on Mobile
        setTimeout(() => {
            resizeCanvas();
            drawChart();
        }, 300);
        window.addEventListener('resize', () => { resizeCanvas(); drawChart(); });
    }

    function loadSettings() {
        const saved = localStorage.getItem('horizon_config_v26');
        if (saved) {
            try {
                const parsed = JSON.parse(saved);
                for(let k in phases) {
                    if(parsed[k]) {
                        phases[k].mins = parsed[k].mins;
                        phases[k].res = parsed[k].res;
                    }
                }
                log("Settings loaded.");
            } catch(e) { log("Load error, using defaults."); }
        }
        resetTimers();
    }

    function saveSettings() {
        const toSave = {};
        for(let k in phases) {
            toSave[k] = { mins: phases[k].mins, res: phases[k].res };
        }
        localStorage.setItem('horizon_config_v26', JSON.stringify(toSave));
    }

    window.factoryReset = function() {
        if(!confirm("Reset settings?")) return;
        localStorage.removeItem('horizon_config_v26');
        phases = JSON.parse(JSON.stringify(defaultPhases));
        resetTimers();
        refreshUI();
        drawChart();
        log("Settings Reset.");
    };

    function resetTimers() {
        for(let k in phases) {
            phases[k].remainingSecs = phases[k].mins * 60;
        }
        updateTotalLabel();
    }

    // --- 3. Bluetooth ---
    window.startScan = async function() {
        if (!navigator.bluetooth) return alert("Browser does not support Web Bluetooth.");
        try {
            ui.connectBtn.innerText = "Scanning...";
            const device = await navigator.bluetooth.requestDevice({
                acceptAllDevices: true,
                optionalServices: [FTMS_UUID] 
            });
            device.addEventListener('gattserverdisconnected', onDisconnect);
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(FTMS_UUID);
            controlChar = await service.getCharacteristic(CTRL_UUID);
            const dataChar = await service.getCharacteristic(DATA_UUID);
            await dataChar.startNotifications();
            dataChar.addEventListener('characteristicvaluechanged', parseData);
            
            // Wake up sequence
            log("Sending Wake Up...");
            await sendHex(0x00);
            await sendHex(0x07);

            ui.btStatus.innerText = "Connected";
            ui.btStatus.classList.add('connected');
            ui.connectBtn.style.display = 'none';
            log("Bluetooth Connected!");
        } catch(e) {
            ui.connectBtn.innerText = "1. Scan & Connect";
            log("Connection Failed: " + e);
            alert("Connect Failed: " + e);
        }
    };

    function onDisconnect() {
        ui.btStatus.innerText = "Disconnected";
        ui.btStatus.classList.remove('connected');
        ui.connectBtn.style.display = 'block';
        if(currentStatus !== 'IDLE') stopWorkout();
        alert("Bike Disconnected!");
    }

    // --- 4. Workout Logic ---
    window.toggleWorkout = function() {
        if (currentStatus === 'IDLE') startWorkout();
        else if (currentStatus === 'RUNNING') pauseWorkout();
        else if (currentStatus === 'PAUSED') resumeWorkout();
    };

    function startWorkout() {
        saveSettings();
        if(!controlChar) log("⚠️ Warning: No Bike Connected");
        
        sendHex(0x07); // Ensure wake
        
        if(!currentPhase) currentPhase = 'warmup';
        
        currentStatus = 'RUNNING';
        updateStartBtn();
        
        keeperInterval = setInterval(keeperLoop, 3000);
        workoutInterval = setInterval(timerLoop, 1000);
        
        activatePhase(currentPhase);
        log("Workout STARTED");
    }

    function pauseWorkout() {
        currentStatus = 'PAUSED';
        clearInterval(workoutInterval);
        clearInterval(keeperInterval);
        updateStartBtn();
        log("Workout PAUSED");
    }

    function resumeWorkout() {
        currentStatus = 'RUNNING';
        updateStartBtn();
        keeperInterval = setInterval(keeperLoop, 3000);
        workoutInterval = setInterval(timerLoop, 1000);
        setResistance(phases[currentPhase].res);
        log("Workout RESUMED");
    }

    window.stopWorkout = function() {
        currentStatus = 'IDLE';
        currentPhase = null;
        clearInterval(workoutInterval);
        clearInterval(keeperInterval);
        updateStartBtn();
        document.querySelectorAll('.phase-card').forEach(el => el.classList.remove('active'));
        resetTimers();
        refreshUI();
        setResistance(1); // Reset bike to 1
        saveSettings();
        drawChart();
        log("Workout STOPPED");
    };

    // --- Jump Logic ---
    window.jumpPhase = function(direction) {
        // Allow jumping even if IDLE to preview, but usually for running
        let idx = phaseOrder.indexOf(currentPhase || 'warmup');
        if(direction === 'next') idx++;
        else idx--;

        if(idx < 0 || idx >= phaseOrder.length) return log("No phase there.");

        const newPhase = phaseOrder[idx];
        log(`>>> Jumping to ${newPhase.toUpperCase()}`);
        
        // Reset timer
        phases[newPhase].remainingSecs = phases[newPhase].mins * 60;
        
        activatePhase(newPhase);
        refreshUI();
        drawChart();
    };

    function activatePhase(pKey) {
        currentPhase = pKey;
        
        // UI Highlight
        document.querySelectorAll('.phase-card').forEach(el => el.classList.remove('active'));
        document.getElementById(`card_${pKey}`).classList.add('active');
        
        // ⚡ Force Resistance Update (Crucial Fix)
        const targetRes = phases[pKey].res;
        log(`Phase: ${pKey} -> SET LEVEL ${targetRes}`);
        setResistance(targetRes);
        
        // Double tap for reliability
        setTimeout(() => setResistance(targetRes), 500);
    }

    function nextPhase() {
        let idx = phaseOrder.indexOf(currentPhase);
        if(idx < phaseOrder.length - 1) {
            activatePhase(phaseOrder[idx+1]);
        } else {
            stopWorkout();
            alert("Workout Complete!");
        }
    }

    function updateStartBtn() {
        const btn = ui.startBtn;
        if(currentStatus === 'IDLE') {
            btn.innerText = "START"; btn.className = "main-btn btn-start";
        } else if(currentStatus === 'RUNNING') {
            btn.innerText = "PAUSE"; btn.className = "main-btn btn-pause";
        } else if(currentStatus === 'PAUSED') {
            btn.innerText = "RESUME"; btn.className = "main-btn btn-start";
        }
    }

    function timerLoop() {
        if(!currentPhase) return;
        if (phases[currentPhase].remainingSecs > 0) {
            phases[currentPhase].remainingSecs--;
        }
        if (phases[currentPhase].remainingSecs <= 0) {
            nextPhase();
        }
        refreshUI();
        drawChart();
    }

    function keeperLoop() {
        // Periodically resend resistance to keep bike awake and correct
        if(currentStatus === 'RUNNING' && currentPhase) {
            setResistanceInternal(phases[currentPhase].res);
        }
    }

    // --- 5. Data & Controls ---
    
    window.adjTime = function(p, delta) {
        if (phases[p].mins + delta < 1) return;
        phases[p].mins += delta;
        
        // Real-time update logic
        if (currentStatus === 'IDLE') {
            phases[p].remainingSecs = phases[p].mins * 60;
        } else {
            if (currentPhase === p) {
                phases[p].remainingSecs += (delta * 60);
                if (phases[p].remainingSecs < 0) phases[p].remainingSecs = 0;
            } else {
                phases[p].remainingSecs = phases[p].mins * 60;
            }
        }
        refreshUI();
        drawChart();
    };

    window.adjRes = function(p, delta) {
        phases[p].res += delta;
        if(phases[p].res < 1) phases[p].res = 1;
        if(phases[p].res > 32) phases[p].res = 32;
        
        // ⚡ Immediate Update Fix
        // If we adjust the active phase, send command immediately regardless of PAUSE/RUN
        if(currentPhase === p) {
            log(`Adj ${p} -> Level ${phases[p].res}`);
            setResistance(phases[p].res);
        }
        
        refreshUI();
        drawChart();
    };

    // --- Reliable Bluetooth Sending ---
    async function setResistance(val) {
        val = parseInt(val);
        // Force UI update immediately for responsiveness
        if(ui.res) ui.res.innerText = val;
        
        lastCmdTime = Date.now();
        await setResistanceInternal(val);
    }

    async function setResistanceInternal(val) {
        if(!controlChar) return;
        const buffer = new ArrayBuffer(3);
        const view = new DataView(buffer);
        view.setUint8(0, 0x04);
        view.setUint16(1, val * 10, true); // 0.1 unit
        try { 
            await controlChar.writeValue(buffer); 
        } catch(e) {
            console.log("Write Fail: " + e);
        }
    }

    async function sendHex(b) {
        if(controlChar) await controlChar.writeValue(new Uint8Array([b])).catch(()=>{});
    }

    function parseData(e) {
        const val = e.target.value;
        const flags = val.getUint16(0, true);
        let offset = 2;
        
        if((flags & 0x01) === 0) {
            ui.spd.innerText = (val.getUint16(offset, true)*0.01).toFixed(1);
            offset+=2;
        }
        if(flags & 0x02) offset+=2;
        if(flags & 0x04) {
            ui.rpm.innerText = Math.floor(val.getUint16(offset, true)*0.5);
            offset+=2;
        }
        if(flags & 0x08) offset+=2;
        if(flags & 0x10) offset+=3;
        if(flags & 0x20) {
            const r = val.getInt16(offset, true);
            // Only update UI from Bike Data if we haven't sent a command recently
            // This prevents "flickering" when adjusting
