<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V14 Permission Test</title>
    <style>
        body { font-family: sans-serif; background: #222; color: #fff; padding: 20px; text-align: center;}
        button { font-size: 20px; padding: 20px; width: 100%; max-width: 300px; margin: 20px 0; border-radius: 10px; border: none; cursor: pointer; }
        #btn1 { background: #3b82f6; color: white; }
        #log { text-align: left; background: #000; padding: 10px; border: 1px solid #444; height: 300px; overflow-y: scroll; font-family: monospace; }
    </style>
</head>
<body>

    <h2>V14 權限穿透測試</h2>
    <p>此版本不請求任何服務，只測試掃描視窗能否彈出。</p>

    <button id="btn1" onclick="testScan()">點擊測試掃描</button>

    <div id="log"></div>

<script>
    const logDiv = document.getElementById('log');
    function log(msg) {
        logDiv.innerHTML += `> ${msg}\n`;
    }

    async function testScan() {
        log("--- 開始測試 ---");
        try {
            // 極簡請求：只要求掃描所有裝置，不請求控制權限
            // 這通常最容易通過 iOS 的審查
            log("呼叫 requestDevice (acceptAllDevices: true)...");
            
            const device = await navigator.bluetooth.requestDevice({
                acceptAllDevices: true
            });

            log(`成功！權限正常。`);
            log(`選取裝置: ${device.name}`);
            log(`注意：此版本僅測試權限，無法控制飛輪。`);
            log(`請換回 V12 版本進行運動。`);

        } catch (e) {
            log(`失敗: ${e}`);
            log(`錯誤代碼: ${JSON.stringify(e)}`);
            if (e == 2 || e.code == 2) {
                log("判定：權限仍被拒絕。請重開機 iPad。");
            }
        }
    }
</script>
</body>
</html>
