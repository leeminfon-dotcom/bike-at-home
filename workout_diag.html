<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon V36 (UI Polish)</title>
    
    <script>
        function rawLog(msg, type='info') {
            const el = document.getElementById('debug-console');
            if(el) {
                const ln = document.createElement('div');
                const ts = new Date().toLocaleTimeString().split(' ')[0];
                ln.textContent = `[${ts}] ${msg}`;
                if(type==='err') ln.className = 'log-err';
                if(type==='tx') ln.className = 'log-tx';
                if(type==='succ') ln.className = 'log-succ';
                el.appendChild(ln);
                el.scrollTop = el.scrollHeight;
            }
        }
        window.onerror = function(msg, url, line) {
            rawLog(`CRASH: ${msg} (L${line})`, 'err');
        };
    </script>

    <style>
        :root {
            --bg: #0f172a; --sidebar: #1e293b; --surface: #334155;
            --primary: #3b82f6; --text: #f8fafc; --text-muted: #94a3b8;
            --c-rpm: #10b981; --c-pwr: #f59e0b; --c-spd: #06b6d4; --c-res: #ec4899;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 0; height: 100vh; display: flex; overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Console (Fixed Bottom) */
        #debug-console {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 150px;
            background: rgba(0,0,0,0.95); color: #ccc; border-top: 2px solid #555;
            font-size: 11px; padding: 10px; overflow-y: scroll; font-family: monospace;
            z-index: 99999; box-sizing: border-box; white-space: pre-wrap;
        }
        .log-err { color: #ff5555; font-weight: bold; }
        .log-tx { color: #ffff55; } 
        .log-succ { color: #55ff55; } 

        /* Layout */
        .app-container { display: flex; width: 100%; height: 100%; }
        
        .sidebar {
            width: 320px; background: var(--sidebar); padding: 20px; 
            display: flex; flex-direction: column; border-right: 1px solid #475569;
            flex-shrink: 0; overflow-y: auto; 
            padding-bottom: 200px; /* Extra space for console */
        }
        
        .content {
            flex: 1; padding: 20px; overflow-y: auto; position: relative;
            display: flex; flex-direction: column; align-items: center;
            /* CRITICAL FIX: Ensure content isn't hidden by console */
            padding-bottom: 220px; 
            -webkit-overflow-scrolling: touch;
        }

        @media (max-width: 820px) {
            .app-container { flex-direction: column; }
            .sidebar { width: 100%; border-right: none; height: auto; flex:none; padding-bottom: 20px;}
            /* On mobile, content needs big padding */
            .content { padding-bottom: 180px; }
        }

        /* UI Elements */
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; width: 100%; }
        .mini-card { background: var(--surface); padding: 12px; border-radius: 12px; text-align: center; }
        .mini-val { font-size: 28px; font-weight: 800; }
        .mini-lbl { font-size: 11px; color: var(--text-muted); }
        .c-rpm { color: var(--c-rpm); } .c-pwr { color: var(--c-pwr); } 
        .c-spd { color: var(--c-spd); } .c-res { color: var(--c-res); }

        .main-btn {
            width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 12px; border: none; 
            font-weight: bold; font-size: 16px; color: white; cursor: pointer;
        }
        .btn-connect { background: var(--primary); }
        .btn-start { background: #10b981; }
        .btn-stop { background: #ef4444; }
        
        .jump-row { display: flex; gap: 10px; margin-bottom: 12px; width:100%; }
        .btn-jump { flex: 1; background: #475569; color: white; border: none; padding: 14px; border-radius: 10px; font-weight:bold;}

        .chart-box {
            width: 100%; max-width: 600px; height: 220px; 
            background: #1e293b; border-radius: 12px; margin-bottom: 20px;
            border: 1px solid #475569;
        }
        canvas { width: 100%; height: 100%; display: block; }

        .global-timer { font-size: 56px; font-weight: bold; margin-bottom: 5px; font-family: monospace; letter-spacing: -2px;}
        
        .phase-list { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 12px; width:100%; }
        .phase-card { background: #1e293b; padding: 15px; border-radius: 12px; border: 1px solid #334155; }
        .phase-card.active { border-color: var(--primary); background: #17253d; box-shadow: 0 0 15px rgba(59,130,246,0.1); }
        .phase-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; }
        
        .controls-row { display: flex; gap: 10px; }
        .control-group { background: rgba(0,0,0,0.2); padding: 5px; border-radius: 8px; flex: 1; display: flex; justify-content: space-between; align-items: center; }
        .ctrl-btn { width: 36px; height: 36px; border-radius: 50%; border: none; background: #475569; color: white; font-size:18px; cursor:pointer;}
    </style>
</head>
