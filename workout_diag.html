<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon V30 (Safe Mode)</title>
    <style>
        :root {
            --bg: #0f172a; --sidebar: #1e293b; --surface: #334155;
            --primary: #3b82f6; --text: #f8fafc; --text-muted: #94a3b8;
            --c-rpm: #10b981; --c-pwr: #f59e0b; --c-spd: #06b6d4; --c-res: #ec4899;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 0; height: 100vh; display: flex; overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Layout --- */
        .app-container { display: flex; width: 100%; height: 100%; }
        
        .sidebar {
            width: 320px; background: var(--sidebar); padding: 20px; 
            display: flex; flex-direction: column; border-right: 1px solid #475569;
            flex-shrink: 0; overflow-y: auto; z-index: 10; padding-bottom: 150px; /* Space for console */
        }

        .content {
            flex: 1; padding: 20px; overflow-y: auto; position: relative;
            display: flex; flex-direction: column; align-items: center;
            -webkit-overflow-scrolling: touch; padding-bottom: 150px;
        }

        @media (max-width: 820px) {
            .app-container { flex-direction: column; overflow-y: auto; }
            body { overflow: auto; height: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #475569; }
            .content { width: 100%; }
        }

        /* --- UI Components --- */
        .brand { font-size: 20px; font-weight: 800; color: white; margin-bottom: 5px; }
        .bt-status { font-size: 12px; color: #64748b; font-weight: bold; margin-bottom: 20px; }
        .bt-status.connected { color: var(--primary); }

        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .mini-card { background: var(--surface); padding: 12px 5px; border-radius: 12px; text-align: center; }
        .mini-val { font-size: 26px; font-weight: 800; line-height: 1; }
        .mini-lbl { font-size: 10px; color: var(--text-muted); margin-top: 4px; }
        .c-rpm { color: var(--c-rpm); } .c-pwr { color: var(--c-pwr); } .c-spd { color: var(--c-spd); } .c-res { color: var(--c-res); }

        .btn-group { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .main-btn {
            padding: 15px; border-radius: 10px; border: none; 
            font-weight: bold; font-size: 16px; color: white; cursor: pointer;
            text-transform: uppercase; transition: 0.2s;
        }
        .btn-connect { background: var(--primary); }
        .btn-start { background: #10b981; }
        .btn-pause { background: #f59e0b; }
        .btn-stop { background: #ef4444; }
        
        .jump-row { display: flex; gap: 10px; margin-top: 5px; }
        .btn-jump {
            flex: 1; background: #475569; color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .btn-reset { background: transparent; border: 1px solid #475569; color: #94a3b8; font-size: 11px; padding: 10px; margin-top: 20px; cursor: pointer;}

        /* --- Right Content --- */
        .chart-box {
            width: 100%; max-width: 700px; height: 220px; min-height: 200px;
            background: #1e293b; border-radius: 12px; border: 1px solid #475569;
            margin-bottom: 20px; position: relative; overflow: hidden;
        }
        canvas { width: 100%; height: 100%; display: block; }

        .global-timer { font-size: 52px; font-weight: bold; font-family: monospace; margin-bottom: 5px; }
        .global-sub { color: #64748b; font-size: 14px; margin-bottom: 20px; }

        .phase-list { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 12px; }
        .phase-card {
            background: #1e293b; border: 1px solid #334155;
            border-radius: 12px; padding: 15px; transition: 0.3s; position: relative;
        }
        .phase-card.active { border-color: var(--primary); background: #1e293b; }
        .phase-card.active::before {
            content:''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px; background: var(--primary);
        }
        .phase-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; font-size: 15px; color: var(--text-muted); }
        .phase-card.active .phase-header { color: var(--primary); }
        
        .controls-row { display: flex; justify-content: space-between; gap: 12px; }
        .control-group { 
            background: rgba(0,0,0,0.2); padding: 5px 8px; border-radius: 8px; flex: 1; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .ctrl-btn {
            width: 32px; height: 32px; border-radius: 50%; border: none;
            background: #475569; color: white; font-size: 18px; cursor: pointer;
        }
        .ctrl-val { font-size: 20px; font-weight: 800; min-width: 35px; text-align: center; }
        .ctrl-lbl { font-size: 9px; color: #aaa; text-align:center; display: block;}
        .col-center { display:flex; flex-direction:column; align-items:center; }

        /* --- DEBUG CONSOLE (FIXED) --- */
        #console-log {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 120px;
            background: rgba(0,0,0,0.95); color: #0f0; border-top: 2px solid #555;
            font-size: 11px; padding: 10px; overflow-y: scroll; font-family: monospace;
            z-index: 9999; /* Ensure on top */
            box-sizing: border-box;
        }
        #sys-error {
            position: fixed; top: 0; left: 0; right: 0; z-index: 10000;
            background: #ef4444; color: white; padding: 20px; 
            text-align: center; display: none; font-weight: bold; border-bottom: 2px solid white;
        }
    </style>
</head>
<body>

<div id="sys-error"></div>

<div class="app-container">
    <div class="sidebar">
        <div>
            <div class="brand">HORIZON V30</div>
            <div id="btStatus" class="bt-status">Disconnected</div>
        </div>

        <div class="dash-grid">
            <div class="mini-card"><div id="rpmVal" class="mini-val c-rpm">0</div><div class="mini-lbl">RPM</div></div>
            <div class="mini-card"><div id="pwrVal" class="mini-val c-pwr">0</div><div class="mini-lbl">WATT</div></div>
            <div class="mini-card"><div id="spdVal" class="mini-val c-spd">0.0</div><div class="mini-lbl">KMH</div></div>
            <div class="mini-card"><div id="resVal" class="mini-val c-res">1</div><div class="mini-lbl">LEVEL</div></div>
        </div>

        <div class="btn-group">
            <button id="connectBtn" class="main-btn btn-connect">1. Scan & Connect</button>
            <button id="startBtn" class="main-btn btn-start">START</button>
            <div class="jump-row">
                <button id="prevBtn" class="btn-jump">&lt;&lt; PREV</button>
                <button id="nextBtn" class="btn-jump">NEXT &gt;&gt;</button>
            </div>
            <button id="stopBtn" class="main-btn btn-stop">STOP</button>
            <button id="resetBtn" class="main-btn btn-reset">Factory Reset</button>
        </div>
    </div>

    <div class="content">
        <div class="chart-box"><canvas id="workoutChart"></canvas></div>
        <div id="globalTimer" class="global-timer">00:00</div>
        <div id="totalLabel" class="global-sub">Total Time</div>

        <div class="phase-list">
            <div id="card_warmup" class="phase-card">
                <div class="phase-header"><span>WARM UP</span><span id="timer_warmup">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group">
                        <button id="btn_warmup_res_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">LEVEL</span><span id="val_res_warmup" class="ctrl-val c-res">--</span></div>
                        <button id="btn_warmup_res_plus" class="ctrl-btn">+</button>
                    </div>
                    <div class="control-group">
                        <button id="btn_warmup_time_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">MIN</span><span id="val_time_warmup" class="ctrl-val">--</span></div>
                        <button id="btn_warmup_time_plus" class="ctrl-btn">+</button>
                    </div>
                </div>
            </div>

            <div id="card_workout1" class="phase-card">
                <div class="phase-header"><span>WORKOUT 1</span><span id="timer_workout1">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group">
                        <button id="btn_workout1_res_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">LEVEL</span><span id="val_res_workout1" class="ctrl-val c-res">--</span></div>
                        <button id="btn_workout1_res_plus" class="ctrl-btn">+</button>
                    </div>
                    <div class="control-group">
                        <button id="btn_workout1_time_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">MIN</span><span id="val_time_workout1" class="ctrl-val">--</span></div>
                        <button id="btn_workout1_time_plus" class="ctrl-btn">+</button>
                    </div>
                </div>
            </div>

            <div id="card_workout2" class="phase-card">
                <div class="phase-header"><span>WORKOUT 2</span><span id="timer_workout2">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group">
                        <button id="btn_workout2_res_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">LEVEL</span><span id="val_res_workout2" class="ctrl-val c-res">--</span></div>
                        <button id="btn_workout2_res_plus" class="ctrl-btn">+</button>
                    </div>
                    <div class="control-group">
                        <button id="btn_workout2_time_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">MIN</span><span id="val_time_workout2" class="ctrl-val">--</span></div>
                        <button id="btn_workout2_time_plus" class="ctrl-btn">+</button>
                    </div>
                </div>
            </div>

            <div id="card_cooldown" class="phase-card">
                <div class="phase-header"><span>COOL DOWN</span><span id="timer_cooldown">00:00</span></div>
                <div class="controls-row">
                    <div class="control-group">
                        <button id="btn_cooldown_res_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">LEVEL</span><span id="val_res_cooldown" class="ctrl-val c-res">--</span></div>
                        <button id="btn_cooldown_res_plus" class="ctrl-btn">+</button>
                    </div>
                    <div class="control-group">
                        <button id="btn_cooldown_time_minus" class="ctrl-btn">-</button>
                        <div class="col-center"><span class="ctrl-lbl">MIN</span><span id="val_time_cooldown" class="ctrl-val">--</span></div>
                        <button id="btn_cooldown_time_plus" class="ctrl-btn">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="console-log">Initializing...</div>

<script>
    // --- 0. CRITICAL ERROR HANDLING (MUST BE FIRST) ---
    const logBox = document.getElementById('console-log');
    const errBox = document.getElementById('sys-error');
    
    function log(msg) {
        const d = new Date();
        const ts = `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
        if(logBox) {
            logBox.innerHTML += `<div><span style="color:#888">[${ts}]</span> ${msg}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }
        console.log(msg);
    }
    
    window.onerror = function(msg, url, line) {
        if(errBox) {
            errBox.style.display = 'block';
            errBox.innerHTML += `<div>CRASH: ${msg} (Line ${line})</div>`;
        }
        log(`CRASH: ${msg} line ${line}`);
    };

    // Alert to verify JS is running at all
    // alert("System Check: JS Loaded. If this appears, code is running.");

    // --- 1. Variables ---
    const FTMS_UUID = "00001826-0000-1000-8000-00805f9b34fb";
    const DATA_UUID = "00002ad2-0000-1000-8000-00805f9b34fb";
    const CTRL_UUID = "00002ad9-0000-1000-8000-00805f9b34fb";
    
    let controlChar = null;
    let currentStatus = 'IDLE'; 
    let currentPhase = null; 
    const phaseOrder = ['warmup', 'workout1', 'workout2', 'cooldown'];
    let workoutInterval, keeperInterval;
    let lastCmdTime = 0;

    const defaultPhases = {
        warmup:   { mins: 3,  res: 15 },
        workout1: { mins: 7,  res: 22 },
        workout2: { mins: 8,  res: 25 },
        cooldown: { mins: 3,  res: 10 }
    };
    let phases = JSON.parse(JSON.stringify(defaultPhases));
    let ui = {};

    // --- 2. Safe Init ---
    function init() {
        log("Booting V30...");

        // UI References
        ui = {
            rpm: document.getElementById('rpmVal'),
            pwr: document.getElementById('pwrVal'),
            spd: document.getElementById('spdVal'),
            res: document.getElementById('resVal'),
            btStatus: document.getElementById('btStatus'),
            startBtn: document.getElementById('startBtn'),
            connectBtn: document.getElementById('connectBtn'),
            globalTimer: document.getElementById('globalTimer'),
            totalLabel: document.getElementById('totalLabel'),
            canvas: document.getElementById('workoutChart')
        };

        // BINDING
        safeBind('connectBtn', startScan);
        safeBind('startBtn', toggleWorkout);
        safeBind('stopBtn', stopWorkout);
        safeBind('resetBtn', factoryReset);
        safeBind('prevBtn', () => jumpPhase('prev'));
        safeBind('nextBtn', () => jumpPhase('next'));

        // Phase Controls
        ['warmup', 'workout1', 'workout2', 'cooldown'].forEach(key => {
            safeBind(`btn_${key}_res_minus`, () => adjRes(key, -1));
            safeBind(`btn_${key}_res_plus`, () => adjRes(key, 1));
            safeBind(`btn_${key}_time_minus`, () => adjTime(key, -1));
            safeBind(`btn_${key}_time_plus`, () => adjTime(key, 1));
        });

        loadSettings();
        refreshUI();
        
        // Canvas Setup
        setTimeout(() => {
            resizeCanvas();
            drawChart();
        }, 500);
        window.addEventListener('resize', () => { resizeCanvas(); drawChart(); });

        log("System Ready.");
    }

    // Helper to prevent crash if button missing
    function safeBind(id, func) {
        const el = document.getElementById(id);
        if(el) {
            el.addEventListener('click', func);
        } else {
            log(`Warning: Button ID '${id}' not found.`);
        }
    }

    // --- 3. Logic ---

    function loadSettings() {
        try {
            const saved = localStorage.getItem('horizon_config_v26');
            if (saved) {
                const parsed = JSON.parse(saved);
                for(let k in phases) {
                    if(parsed[k]) { phases[k].mins = parsed[k].mins; phases[k].res = parsed[k].res; }
                }
                log("Settings loaded.");
            }
        } catch(e) { log("Storage Load Error"); }
        resetTimers();
    }

    function saveSettings() {
        try {
            const toSave = {};
            for(let k in phases) toSave[k] = { mins: phases[k].mins, res: phases[k].res };
            localStorage.setItem('horizon_config_v26', JSON.stringify(toSave));
        } catch(e) {}
    }

    function factoryReset() {
        if(!confirm("Reset?")) return;
        localStorage.removeItem('horizon_config_v26');
        phases = JSON.parse(JSON.stringify(defaultPhases));
        resetTimers(); refreshUI(); drawChart();
        log("Factory Reset Done.");
    }

    function resetTimers() {
        for(let k in phases) phases[k].remainingSecs = phases[k].mins * 60;
        updateTotalLabel();
    }

    // --- 4. Bluetooth ---

    async function startScan() {
        if (!navigator.bluetooth) return alert("Web Bluetooth Not Supported");
        
        try {
            ui.connectBtn.innerText = "Scanning...";
            const device = await navigator.bluetooth.requestDevice({
                acceptAllDevices: true, optionalServices: [FTMS_UUID] 
            });
            
            device.addEventListener('gattserverdisconnected', onDisconnect);
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(FTMS_UUID);
            controlChar = await service.getCharacteristic(CTRL_UUID);
            const dataChar = await service.getCharacteristic(DATA_UUID);
            
            await dataChar.startNotifications();
            dataChar.addEventListener('characteristicvaluechanged', parseData);
            
            log("Sending Handshake...");
            await sendHex(0x00);
            await sendHex(0x07);

            ui.btStatus.innerText = "Connected";
            ui.btStatus.classList.add('connected');
            ui.connectBtn.style.display = 'none';
            log("Bluetooth Connected!");
            
        } catch(e) {
            ui.connectBtn.innerText = "1. Scan & Connect";
            log("Connect Error: " + e);
            alert("Connect Failed: " + e);
        }
    }

    function onDisconnect() {
        ui.btStatus.innerText = "Disconnected";
        ui.btStatus.classList.remove('connected');
        ui.connectBtn.style.display = 'block';
        if(currentStatus !== 'IDLE') stopWorkout();
        alert("Disconnected");
    }

    // --- 5. Workout Control ---

    function toggleWorkout() {
        if (currentStatus === 'IDLE') startWorkout();
        else if (currentStatus === 'RUNNING') pauseWorkout();
        else if (currentStatus === 'PAUSED') resumeWorkout();
    }

    function startWorkout() {
        saveSettings();
        if(!controlChar) log("Demo Mode (No BLE)");
        sendHex(0x07);
        
        if(!currentPhase) currentPhase = 'warmup';
        currentStatus = 'RUNNING';
        updateStartBtn();
        
        keeperInterval = setInterval(keeperLoop, 3000);
        workoutInterval = setInterval(timerLoop, 1000);
        activatePhase(currentPhase);
        log("Workout STARTED");
    }

    function pauseWorkout() {
        currentStatus = 'PAUSED';
        clearInterval(workoutInterval);
        clearInterval(keeperInterval);
        updateStartBtn();
        log("PAUSED");
    }

    function resumeWorkout() {
        currentStatus = 'RUNNING';
        updateStartBtn();
        keeperInterval = setInterval(keeperLoop, 3000);
        workoutInterval = setInterval(timerLoop, 1000);
        setResistance(phases[currentPhase].res);
        log("RESUMED");
    }

    function stopWorkout() {
        currentStatus = 'IDLE';
        currentPhase = null;
        clearInterval(workoutInterval);
        clearInterval(keeperInterval);
        updateStartBtn();
        document.querySelectorAll('.phase-card').forEach(el => el.classList.remove('active'));
        resetTimers(); refreshUI(); setResistance(1); saveSettings(); drawChart();
        log("STOPPED");
    }

    function jumpPhase(dir) {
        let idx = phaseOrder.indexOf(currentPhase || 'warmup');
        if(dir === 'next') idx++; else idx--;
        if(idx < 0 || idx >= phaseOrder.length) return log("Limit Reached");
        
        const newPhase = phaseOrder[idx];
        phases[newPhase].remainingSecs = phases[newPhase].mins * 60;
        activatePhase(newPhase);
        refreshUI(); drawChart();
        log(`Jumped to ${newPhase}`);
    }

    function activatePhase(key) {
        currentPhase = key;
        document.querySelectorAll('.phase-card').forEach(el => el.classList.remove('active'));
        const card = document.getElementById(`card_${key}`);
        if(card) card.classList.add('active');
        
        setResistance(phases[key].res);
        setTimeout(() => setResistance(phases[key].res), 600);
    }

    function updateStartBtn() {
        const btn = ui.startBtn;
        if(currentStatus === 'IDLE') { btn.innerText = "START"; btn.className = "main-btn btn-start"; }
        else if(currentStatus === 'RUNNING') { btn.innerText = "PAUSE"; btn.className = "main-btn btn-pause"; }
        else { btn.innerText = "RESUME"; btn.className = "main-btn btn-start"; }
    }

    function timerLoop() {
        if(!currentPhase) return;
        if(phases[currentPhase].remainingSecs > 0) phases[currentPhase].remainingSecs--;
        else {
            let idx = phaseOrder.indexOf(currentPhase);
            if(idx < phaseOrder.length - 1) activatePhase(phaseOrder[idx+1]);
            else { stopWorkout(); alert("Finished!"); }
        }
        refreshUI(); drawChart();
    }

    function keeperLoop() {
        if(currentStatus === 'RUNNING' && currentPhase) setResistanceInternal(phases[currentPhase].res);
    }

    // --- 6. Data & Commands ---

    function adjTime(p, d) {
        if (phases[p].mins + d < 1) return;
        phases[p].mins += d;
        if(currentStatus === 'IDLE' || currentPhase !== p) phases[p].remainingSecs = phases[p].mins * 60;
        else {
            phases[p].remainingSecs += (d * 60);
            if(phases[p].remainingSecs < 0) phases[p].remainingSecs = 0;
        }
        refreshUI(); drawChart();
    }

    function adjRes(p, d) {
        phases[p].res += d;
        if(phases[p].res < 1) phases[p].res = 1;
        if(phases[p].res > 32) phases[p].res = 32;
        if(currentPhase === p) setResistance(phases[p].res);
        refreshUI(); drawChart();
    }

    async function setResistance(val) {
        if(ui.res) ui.res.innerText = val;
        lastCmdTime = Date.now();
        await setResistanceInternal(val);
    }

    async function setResistanceInternal(val) {
        if(!controlChar) return;
        const buffer = new ArrayBuffer(3);
        const view = new DataView(buffer);
        view.setUint8(0, 0x04);
        view.setUint16(1, val * 10, true);
        try { await controlChar.writeValue(buffer); } catch(e){}
    }

    async function sendHex(b) {
        if(controlChar) await controlChar.writeValue(new Uint8Array([b])).catch(()=>{});
    }

    function parseData(e) {
        const val = e.target.value;
        const flags = val.getUint16(0, true);
        let offset = 2;
        
        if((flags&1)===0) { ui.spd.innerText=(val.getUint16(offset,true)*0.01).toFixed(1); offset+=2; }
        if(flags&2) offset+=2;
        if(flags&4) { ui.rpm.innerText=Math.floor(val.getUint16(offset,true)*0.5); offset+=2; }
        if(flags&8) offset+=2;
        if(flags&16) offset+=3;
        if(flags&32) {
            const r=val.getInt16(offset,true);
            if(r>0 && (Date.now()-lastCmdTime>3000)) ui.res.innerText=r;
            offset+=2;
        }
        if(flags&64) { ui.pwr.innerText=val.getInt16(offset,true); offset+=2; }
    }

    function refreshUI() {
        for(let k in phases) {
            const elRes = document.getElementById(`val_res_${k}`);
            if(elRes) elRes.innerText = phases[k].res;
            const elMin = document.getElementById(`val_time_${k}`);
            if(elMin) elMin.innerText = phases[k].mins;
            const elTimer = document.getElementById(`timer_${k}`);
            if(elTimer) elTimer.innerText = fmtTime(phases[k].remainingSecs);
        }
        updateTotalLabel();
    }

    function updateTotalLabel() {
        let tm = 0, tr = 0;
        for(let k in phases) { tm += phases[k].mins; tr += phases[k].remainingSecs; }
        if(ui.totalLabel) ui.totalLabel.innerText = `Total Plan: ${tm} Min`;
        if(ui.globalTimer) ui.globalTimer.innerText = fmtTime(tr);
    }

    function fmtTime(s) {
        let m = Math.floor(s/60), sec = s%60;
        return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }

    // --- 7. Chart (Retina) ---
    function resizeCanvas() {
        const box = document.querySelector('.chart-box');
        if(!box) return;
        const dpr = window.devicePixelRatio || 1;
        const w = box.clientWidth || 300;
        const h = box.clientHeight || 200;
        const cvs = ui.canvas;
        if(cvs) {
            cvs.width = w * dpr; cvs.height = h * dpr;
            const ctx = cvs.getContext('2d');
            ctx.scale(dpr, dpr);
        }
    }

    function drawChart() {
        const cvs = ui.canvas;
        if(!cvs) return;
        const ctx = cvs.getContext('2d');
        const box = document.querySelector('.chart-box');
        const W = box.clientWidth || 300;
        const H = box.clientHeight || 200;

        ctx.clearRect(0,0,W,H);
        
        const padL = 35, padB = 20;
        const gW = W - padL, gH = H - padB;

        let tMins = 0;
        phaseOrder.forEach(k => tMins += phases[k].mins);
        if(tMins===0) tMins=1;

        const pxMin = gW / tMins;
        const pxLvl = gH / 35;

        // Grid
        ctx.font = "10px monospace"; ctx.fillStyle = "#94a3b8"; ctx.strokeStyle = "#334155"; ctx.lineWidth = 1;
        ctx.textAlign = "right"; ctx.textBaseline = "middle";
        
        for(let l=0; l<=35; l+=5) {
            const y = gH - (l*pxLvl);
            ctx.beginPath(); ctx.moveTo(padL,y); ctx.lineTo(W,y); ctx.stroke();
            ctx.fillText(l, padL-5, y);
        }
        ctx.fillText("LVL", padL-5, 10);

        ctx.textAlign = "center"; ctx.textBaseline = "top";
        const step = tMins<=15?2:5;
        for(let t=0; t<=tMins; t+=step) {
            const x = padL + (t*pxMin);
            ctx.fillText(t, x, gH+4);
            ctx.beginPath(); ctx.moveTo(x,gH); ctx.lineTo(x,gH+3); ctx.stroke();
        }

        // Bars
        let curX = 0;
        ctx.fillStyle = "#475569";
        phaseOrder.forEach(k => {
            const w = phases[k].mins * pxMin;
            const h = phases[k].res * pxLvl;
            ctx.fillRect(padL + curX, gH - h, w, h);
            ctx.beginPath(); ctx.strokeStyle="#1e293b"; ctx.moveTo(padL+curX+w,0); ctx.lineTo(padL+curX+w,gH); ctx.stroke();
            curX += w;
        });

        // Progress
        ctx.fillStyle = "rgba(59, 130, 246, 0.7)";
        let progX = 0;
        phaseOrder.forEach(k => {
            const p = phases[k];
            const dur = p.mins*60;
            const elap = dur - p.remainingSecs;
            const wFull = p.mins * pxMin;
            const h = p.res * pxLvl;
            if(elap > 0) {
                const wProg = (elap/dur) * wFull;
                ctx.fillRect(padL + progX, gH - h, wProg, h);
            }
            progX += wFull;
        });
    }

    // BOOT
    init();

</script>
