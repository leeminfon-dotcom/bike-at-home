<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Horizon V39 (Safe Layout)</title>
    
    <script>
        function rawLog(msg, type='info') {
            const el = document.getElementById('debug-console');
            if(el) {
                const ln = document.createElement('div');
                const ts = new Date().toLocaleTimeString().split(' ')[0];
                ln.textContent = `[${ts}] ${msg}`;
                // 直接寫死顏色，不依賴 class
                if(type==='err') ln.style.color = 'red';
                else if(type==='tx') ln.style.color = 'blue';
                else if(type==='succ') ln.style.color = 'green';
                else ln.style.color = '#333';
                
                el.appendChild(ln);
                el.scrollTop = el.scrollHeight;
            }
        }
        window.onerror = function(msg, url, line) {
            rawLog(`CRASH: ${msg} (L${line})`, 'err');
        };
    </script>

    <style>
        /* V39: 極簡安全樣式 (Fail-Safe CSS) */
        body {
            background-color: #ffffff !important; /* 強制白色背景 */
            color: #000000 !important; /* 強制黑色文字 */
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            overflow: auto; /* 允許捲動 */
        }

        /* 儀表板區域 */
        .dashboard-container {
            border: 2px solid #000;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #f0f0f0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4欄 */
            gap: 5px;
            text-align: center;
            margin-bottom: 10px;
        }
        .stat-box {
            background: #fff;
            border: 1px solid #999;
            padding: 5px;
            border-radius: 4px;
        }
        .stat-val { font-size: 20px; font-weight: bold; display: block; }
        .stat-label { font-size: 10px; color: #555; }

        /* 按鈕區域 */
        .btn-row {
            display: flex; gap: 5px; margin-bottom: 5px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #000;
            border-radius: 4px;
            background: #ddd;
            color: #000;
        }
        #connectBtn { background: #aaf; width: 100%; display: block; margin-bottom: 5px; }
        #startBtn { background: #afa; width: 100%; display: block; margin-bottom: 5px; }
        #stopBtn { background: #faa; width: 100%; display: block; margin-bottom: 5px; }

        /* 圖表區域 */
        .chart-container {
            width: 100%;
            height: 200px;
            border: 2px solid #000;
            background: #fff;
            margin-bottom: 20px;
        }
        canvas { width: 100%; height: 100%; }

        /* 階段列表 */
        .phase-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .phase-item {
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }
        .phase-item.active {
            border: 3px solid blue;
            background: #eef;
        }
        .ctrl-row {
            display: flex; justify-content: space-between; align-items: center; margin-top: 5px;
        }
        .ctrl-group {
            display: flex; align-items: center; gap: 5px; background: #eee; padding: 3px; border-radius: 4px;
        }
        .tiny-btn {
            width: 25px; height: 25px; background: #999; color: white; border: none; border-radius: 50%;
        }

        /* Console - 改為靜態顯示在底部 */
        #debug-console {
            width: 100%;
            height: 150px;
            background: #eee;
            border: 2px solid #333;
            overflow-y: scroll;
            font-family: monospace;
            font-size: 12px;
            padding: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<script>
    // --- 1. CONFIG & STATE ---
    const FTMS_UUID = "00001826-0000-1000-8000-00805f9b34fb";
    const DATA_UUID = "00002ad2-0000-1000-8000-00805f9b34fb";
    const CTRL_UUID = "00002ad9-0000-1000-8000-00805f9b34fb";

    let controlChar = null;
    let currentStatus = 'IDLE'; 
    let currentPhase = null; 
    const phaseOrder = ['warmup', 'workout1', 'workout2', 'cooldown'];
    
    // Traffic Control
    let targetResistance = 1; 
    let sentResistance = -99; 
    let isWriting = false;    
    let syncInterval = null;
    let workoutInterval;

    // Time Tracking
    let totalElapsed = 0; 

    const defaultPhases = {
        warmup:   { mins: 3,  res: 15 },
        workout1: { mins: 7,  res: 22 },
        workout2: { mins: 8,  res: 25 },
        cooldown: { mins: 3,  res: 10 }
    };
    let phases = JSON.parse(JSON.stringify(defaultPhases));
    let ui = {};

    // --- 2. STARTUP ---
    window.onload = function() {
        try { initApp(); } 
        catch(e) { rawLog(`INIT ERROR: ${e.message}`, 'err'); }
    };

    function initApp() {
        ui = {
            btStatus: document.getElementById('btStatus'),
            connectBtn: document.getElementById('connectBtn'),
            startBtn: document.getElementById('startBtn'),
            canvas: document.getElementById('workoutChart'),
            totalLabel: document.getElementById('totalLabel'),
            globalTimer: document.getElementById('globalTimer'),
            res: document.getElementById('resVal')
        };

        if(!ui.connectBtn) throw new Error("UI Load Fail");

        safeBind('connectBtn', startScan);
        safeBind('startBtn', toggleWorkout);
        safeBind('stopBtn', stopWorkout);
        safeBind('resetBtn', factoryReset);
        safeBind('prevBtn', () => jumpPhase('prev'));
        safeBind('nextBtn', () => jumpPhase('next'));

        ['warmup', 'workout1', 'workout2', 'cooldown'].forEach(key => {
            safeBind(`btn_${key}_res_minus`, () => adjRes(key, -1));
            safeBind(`btn_${key}_res_plus`, () => adjRes(key, 1));
            safeBind(`btn_${key}_time_minus`, () => adjTime(key, -1));
            safeBind(`btn_${key}_time_plus`, () => adjTime(key, 1));
        });

        loadSettings();
        refreshUI();
        
        // Show Last Device
        const lastDev = localStorage.getItem('last_device_name');
        if(lastDev) {
            rawLog(`Last Device: ${lastDev}`);
            ui.btStatus.innerText = `Last Device: ${lastDev}`;
        }
        
        if(syncInterval) clearInterval(syncInterval);
        syncInterval = setInterval(bleSyncLoop, 250);

        setTimeout(() => { resizeCanvas(); drawChart(); }, 300);
        window.addEventListener('resize', () => { resizeCanvas(); drawChart(); });
        
        rawLog("System Ready (Safe Mode).");
    }

    function safeBind(id, fn) {
        const el = document.getElementById(id);
        if(el) el.addEventListener('click', fn);
    }

    // --- 3. BLUETOOTH CORE ---
    async function startScan() {
        if(!navigator.bluetooth) return alert("Browser not supported");
        try {
            ui.connectBtn.innerText = "Scanning...";
            const dev = await navigator.bluetooth.requestDevice({
                acceptAllDevices: true, 
                optionalServices: [FTMS_UUID]
            });
            
            rawLog(`Device: ${dev.name} (${dev.id})`);
            
            // Save Device Info
            localStorage.setItem('last_device_name', dev.name);
            localStorage.setItem('last_device_id', dev.id);
            
            dev.addEventListener('gattserverdisconnected', onDisconnect);
            const server = await dev.gatt.connect();
            const svc = await server.getPrimaryService(FTMS_UUID);
            controlChar = await svc.getCharacteristic(CTRL_UUID);
            const dataChar = await svc.getCharacteristic(DATA_UUID);
            
            await dataChar.startNotifications();
            dataChar.addEventListener('characteristicvaluechanged', parseData);

            rawLog("Handshake: Request Control...", 'tx');
            await sendHexDirect(0x00); 
            await sleep(200); 
            
            rawLog("Handshake: Start/Resume...", 'tx');
            await sendHexDirect(0x07);
            await sleep(200);

            ui.btStatus.innerText = "Connected: " + dev.name;
            ui.btStatus.style.color = "green";
            ui.connectBtn.style.display = 'none';
            rawLog("Connected!", 'succ');
            
        } catch(e) {
            ui.connectBtn.innerText = "Connect Bluetooth";
            rawLog(`Connect Fail: ${e.message}`, 'err');
        }
    }

    async function bleSyncLoop() {
        if(!controlChar || isWriting) return;
        
        if(targetResistance !== sentResistance) {
            isWriting = true;
            try {
                rawLog(`TX Level: ${targetResistance}...`, 'tx');
                
                const buf = new ArrayBuffer(3);
                const v = new DataView(buf);
                v.setUint8(0, 0x04); 
                v.setUint16(1, targetResistance * 10, true); 
                
                await controlChar.writeValue(buf);
                
                sentResistance = targetResistance;
                rawLog(`TX Success: Lvl ${targetResistance}`, 'succ');
                
            } catch(e) {
                rawLog(`TX Busy/Fail: ${e.message}`, 'err');
            } finally {
